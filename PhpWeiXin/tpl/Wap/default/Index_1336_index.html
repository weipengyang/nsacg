        .banner img

        {

            width: 100%;

        }

        .themeStyle

        {

            background-color: #E83407 !important;

        }

         

    </style>

    <script src="{PigCms::RES}/css/1336/js/iscroll.js" type="text/javascript"></script>

    <script type="text/javascript">

        var myScroll;



        function loaded() {

            myScroll = new iScroll('wrapper', {

                snap: true,

                momentum: false,

                hScrollbar: false,

                onScrollEnd: function () {

                    document.querySelector('#indicator > li.active').className = '';

                    document.querySelector('#indicator > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';

                }

            });





        }



        document.addEventListener('DOMContentLoaded', loaded, false);

    </script>

</head>

<body id="cate65">

        <div class="banner">

            <div id="wrapper">

                <div id="scroller">

                    <ul id="thelist">
					      <volist name="flash" id="so">

                            <li>

                                <p>

                                    {PigCms:$so.name}</p>

                                <a href="{PigCms:$so.url}">

                                    <img src="{PigCms:$so.img}"></a></li>

                            </volist>

                    </ul>

                </div>

            </div>

            <div id="nav">

                <div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">

                    &larr; prev</div>

                <ul id="indicator">
				        <volist name="flash" id="so">

                        <li class='active'>{PigCms:$so.i}</li>

                         </volist>


                </ul>

                <div id="next" onclick="myScroll.scrollToPage('next', 0,400,3);return false">

                    next &rarr;</div>

            </div>

            <div class="clr">

            </div>

        </div>

    

    <div id="insert1">

    </div>

    <ul class="mainmenu" id="dd">
	
	  <volist name="info" id="vo" >

        <li><a href="<if condition="$vo['url'] eq ''">{PigCms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>               {PigCms:$vo.url|htmlspecialchars_decode}</if>">

            <img alt="" src="{PigCms:$vo.img}"/><p>

                {PigCms:$vo.name}</p>

        </a></li>

        </volist>

    <div class="clr">

    </div>

</ul>



    <script>

        var count = document.getElementById("thelist").getElementsByTagName("img").length;

        for (i = 0; i < count; i++) {

            document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

        }

        document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";



        setInterval(function () {

            myScroll.scrollToPage('next', 0, 400, count);

        }, 3500);



        window.onresize = function () {

            for (i = 0; i < count; i++) {

                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

            }

            document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";

        } 



    </script>
