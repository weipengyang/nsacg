<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发送模板信息</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/style_2_common.css?BPm" />
<script src="{pigcms::RES}/js/common.js" type="text/javascript"></script>
<link href="{pigcms::RES}/css/style.css" rel="stylesheet" type="text/css" />
<style>
	.name {
		font-size:22px;
		text-align:left;
		font-weight:bold;
		
	}
	#nv_member {
		background: #fff;
	}

</style>
</head>
<body id="nv_member" >

<form class="form" method="post" id="form" action=""> 
<input type="hidden" name="uid" value="{pigcms:$uinfo.id}" />
<input type="hidden" name="cardid" value="{pigcms:$cardid}" />
    <div class="msgWrap bgfc"> 
        <table class="userinfoArea" style=" margin-left:20px;" border="0" cellspacing="0" cellpadding="0" width="70%">
            <tr>
                <th>姓名：</th>
                <td>{pigcms:$truename}</td>
            </tr>
            <tr>
                <th>车牌号：</th>
                <td>{pigcms:$carno}</td>
            </tr>
            <tr>
                <td>通知类型：</td>
                <td>
                    <select id="mtype">
                        <option selected="selected" value="1">服务完成通知</option>
                        <option  value="2">保险到期通知</option>
                        <option value="3">年检通知</option>
                        <option value="4">活动变更</option>
                        <option value="5">保养通知</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td>
                    <button type="button" name="button" class="btnGreen" onclick="changeGrade();">确认</button>
                </td>
            </tr>
        </table>
     </div>
    <div id="dd"></div>
   </form> 
    <script src="/tpl/static/jquery.min.js" type="text/javascript"></script>
    <script>
        var jQ = jQuery.noConflict();
        function changeGrade() {
            var data = {
                mtype:jQ("#mtype").val()
            };
            jQ.ajax({
                url: "http://119.29.84.129:52181/api/Cars/{pigcms:$carno}",
                   type: "GET",
                   dataType:'jsonp',
                   success: function (result) {
                       data.carinfo = result;
                       if (jQ("#mtype").val() == "1") {
                           jQ.ajax({
                               url: "http://119.29.84.129:52181/api/HYXF/{pigcms:$carno}",
                               type: "GET",
                               async: false,
                               dataType: 'jsonp',
                               success: function (info) {
                                   data.wxinfo = info;
                                   jQ.post(location.href, data,
                                      function (message) {
                                          alert(message);
                                          top.location.href = top.location.href;
                                          top.art.dialog({ id: "changegrade" }).close();
                                      });
                               }
                           });
                       } else {
                           jQ.post(location.href, data,
                           function (message) {
                               alert(message);
                               top.location.href = top.location.href;
                               top.art.dialog({ id: "changegrade" }).close();
                           });
                       }
                   },
                   error:function (er) {
                       jQ("#dd").text('fffff');
                   } 
                  });
            
        }
    </script>
</body>
</html>
