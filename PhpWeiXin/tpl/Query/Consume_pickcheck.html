<!doctype html>
<html class="no-js fixed-layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>爱养车</title>
    <meta name="description" content="爱养车">
    <script src="/tpl/static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/json2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.0/css/amazeui.min.css" />
    <link rel="stylesheet" href="/tpl/static/assets/css/admin.css">
    <link href="/tpl/static/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="/tpl/static/lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <link href="/tpl/static/lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />
    <link href="//at.alicdn.com/t/font_1474792210_8989851.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .l-text-field {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 25px;
            line-height: 25px;
            padding-left: 2px;
            padding-top: 0px;
            padding-bottom: 0px;
            vertical-align: middle;
            background-color: #fff;
            width: 110px;
            border: 0;
            margin: 0;
            outline: none;
            color: #555555;
        }
    </style>

</head>
<body>
    <div class="am-cf admin-main" style="padding:0;margin:0">
        <!-- content start -->
        <div class="admin-content">
            <div class="admin-content-body">
                <div class="am-g">
                    <div class="am-u-sm-10 am-u-md-9">
                        门店
                        <select id="shop">
                            <option value="">所有门店</option>
                            <option value="塘坑店">塘坑店</option>
                            <option value="区府店">区府店</option>
                        </select>
                        类别
                        <select id="lb">
                            <option value="">所有分类</option>
                            <option value="蜡水洗车">蜡水洗车</option>
                            <option value="汽车美容">汽车美容</option>
                            <option value="普通快修">普通快修</option>
                            <option value="常规保养">常规保养</option>
                            <option value="保险理赔">保险理赔</option>
                            <option value="汽车维修">汽车维修</option>
                        </select>
                        <input type="text" id="searchkey">
                        <button id="search" type="button">模糊查询</button>
                    </div>
                    <div class="am-u-sm-2 am-u-md-3" id="optdiv">
                        <div id="paigongdiv" >
                            <button type="button" class="am-btn am-btn-warning am-round am-btn-sm" onclick="check();" ><i class="am-icon-hand-o-left"></i>审核通过</button>
                            <button type="button" class="am-btn am-btn-secondary am-round am-btn-sm" onclick="deleterecord();"><i class="am-icon-hand-o-right"></i>删除</button>
                        </div>
                    </div>
                </div>
                <div id="maingrid4" style="margin:0; padding:0;"></div>
                <div id="maingrid5" style="margin:0; padding:0;height:50%">
                </div>
                </div>
            </div>
        </div>
        <!-- content end -->
    </div>
    <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
    <script src="http://cdn.amazeui.org/amazeui/2.7.0/js/amazeui.min.js"></script>
    <script src="/tpl/static/assets/js/app.js"></script>
    <script>
        var  grid, product = null;
        var  wxdialog, cardialog;
        var record,discount = {};
        function wxinfo(xh) {
           var wxdialog= $.ligerDialog.open({
                height: 540,
                url: '/index.php?g=Query&m=Consume&a=wxinfo&xh=' + xh,
                width: 950,
                showMax: true,
                showToggle: true,
                showMin: true,
                isResize: true,
                modal: false,
                title: '车辆维修详细信息'
           });
           wxdialog.max();
        }
        function viewcarinfo(carno) {
            if (cardialog) {
                cardialog.setUrl('/index.php?g=Query&m=Consume&a=carinfo&carno=' + carno);
                cardialog.show();
            }
            else {
                    cardialog = $.ligerDialog.open({
                    height: 500,
                    url: '/index.php?g=Query&m=Consume&a=carinfo&carno=' + carno,
                    width: 900,
                    showMax: true,
                    showToggle: true,
                    showMin: true,
                    isResize: true,
                    modal: false,
                    title: '车辆信息编辑'
                });
                cardialog.max();
            }
        }
        function check() {
            var row = grid.getSelectedRow();
            if (row) {
                var data = {
                    crk: row,
                    crkmx: product.rows,
                };
                $.post('/index.php?g=Query&m=Consume&a=pickcheck', data,
                  function (msg) {
                      $.ligerDialog.alert(msg);
                      grid.reload();
                  });
            }
            else {
                alert('选择审核记录');
            }
        }
        function deleterecord() {
            var row = grid.getSelectedRow();
            if (row) {
                $.ligerDialog.confirm('你确定要删除此记录', function (flag) {
                    if (flag) {
                        var data = {
                            crk: row,
                            crkmx: product.rows,
                        };
                        $.post('/index.php?g=Query&m=Consume&a=deletepick', data,
                          function (msg) {
                              $.ligerDialog.alert(msg);
                              grid.reload();
                          });
                    }
                });
            }
            else {
                alert('选择审核记录');
            }
        }
        function changeState(zt, opt) {
            var row = grid.getSelectedRow();
            if (row) {
                var data = {
                    id: row['流水号'],
                    zt: zt,
                };
                $.post('/index.php?g=Query&m=Consume&a=changestate', data,
                  function (msg) {
                      $('#' + opt).click();
                      setTimeout(function () {
                          for (var i = 0; i < grid.data.Rows.length; i++)
                          {
                              if (grid.data.Rows[i]['流水号'] == row['流水号'])
                              {
                                  grid.select(grid.data.Rows[i]);

                              }
                          }
                      }, 500);
                  });
            }
        }
        function format(rowdata, index, value) {
            return todate(value);
        }
        $(function () {
            grid = $("#maingrid4").ligerGrid({
                columns: [
                { display: '单据编号', name: '单据编号', align: 'left', width: 100 },
                {
                    display: '制单日期', name: '制单日期', minWidth: 100, render: function (rowdata, index, value) {
                        return todate(value, false);
                    }
                },
                { display: '单据类别', name: '单据类别', width: 100, align: 'left' },
                { display: '制单人', name: '制单人', width: 100, align: 'left' },
                { display: '业务员', name: '领料员', minWidth: 100 },
                { display: '原因', name: '原因', minWidth: 120 },
                {
                    display: '车牌号码', name: '车牌号码', minWidth: 100, render: function (rowdata, index, value) {

                        return '<a href="javascript:void(0);" onclick="viewcarinfo(\'' + value + '\');"><strong>' + value + '</strong></a>';

                    }
                },
                { display: '引用单号', name: '引用单号', minWidth: 100 },
                { display: '备注', name: '备注', minWidth: 120 },
                ],
                isScroll: true,
                pageSize: 10,
                url: '/index.php?g=Query&m=Consume&a=getpick',
                height: '50%',
                onDblClickRow: function (data, rowindex, rowobj) {
                    wxinfo(data['流水号']);
                },
                onSelectRow: function (data, rowindex,rowobj) {
                    record = data;
                    product.set('parms', { id: record['ID'] });
                    product.reload();
                }
            });
            product = $("#maingrid5").ligerGrid({
                height: '100%',
                columns: [
                { display: '仓库', name: '仓库', minWidth: 120 },
                { display: '编号', name: '编号', minWidth: 100 },
                { display: '名称', name: '名称', minWidth: 140 },
                { display: '规格', name: '规格', minWidth: 100 },
                { display: '单位', name: '单位', minWidth: 80 },
                { display: '数量', name: '数量', minWidth: 60 },
                { display: '单价', name: '单价', minWidth: 80 },
                { display: '金额', name: '金额', minWidth: 80 },
                { display: '适用车型', name: '适用车型', minWidth: 100 },
                { display: '产地', name: '产地', minWidth: 100 },
                { display: '备注', name: '备注', minWidth: 200 },
                ],
                url: '/index.php?g=Query&m=Consume&a=getpickdetail',
                onDblClickRow: function (data, rowindex, rowobj) {
                    product.deleteSelectedRow();
                },
                onSelectRow: function (rowdata, rowid, rowobj) {
                    $("input[ligeruiid='本次领料']").val(rowdata['本次领料']);

                }
            });

            $("#lb").change(function () {
                $('#search').click();
            });
            $("#shop").change(function () {
                $('#search').click();
            });
            $('#baojia').click(function () {
                $('#optdiv').find('div').each(function () {
                    $(this).hide();
                });
                $('#baojiadiv').show();
                var parms = {
                    zt:'报价'
                };
                grid.set('parms', parms);
                grid.reload();
                project.toolbarManager.setDisabled('assign');
                product.toolbarManager.setDisabled('btnlingliao');
                product.toolbarManager.setDisabled('btntuiliao');
                product.toolbarManager.setDisabled('btncaigou');
                setTimeout(function () {
                    grid.select(grid.data.Rows[0]);
                    $("li[data-index='1']").click();
                }, 100);

            });
            $('#paigong').click(function () {
                $('#optdiv').find('div').each(function () {
                    $(this).hide();
                });
                $('#paigongdiv').show();
                var parms = {
                    zt: '派工'
                };
                grid.set('parms', parms);
                grid.reload();
                project.toolbarManager.setEnabled('assign');
                product.toolbarManager.setDisabled('btnlingliao');
                product.toolbarManager.setDisabled('btntuiliao');
                product.toolbarManager.setDisabled('btncaigou');
                setTimeout(function () {
                    grid.select(grid.data.Rows[0]);
                    $("li[data-index='1']").click();
                }, 100);


            });
            $('#lingliao').click(function () {
                $('#optdiv').find('div').each(function () {
                    $(this).hide();
                });
                $('#lingliaodiv').show();
                var parms = {
                    zt: '领料'
                };
                grid.set('parms', parms);
                grid.reload();
                project.toolbarManager.setDisabled('assign');
                product.toolbarManager.setEnabled('btnlingliao');
                product.toolbarManager.setEnabled('btntuiliao');
                product.toolbarManager.setEnabled('btncaigou');
                setTimeout(function () {
                    grid.select(grid.data.Rows[0]);
                    $("li[data-index='2']").click();
                }, 100);
                

            });
            $('#shenhe').click(function () {
                $('#optdiv').find('div').each(function () {
                    $(this).hide();
                });
                $('#shenhediv').show();
                var parms = {
                    zt: '审核'
                };
                grid.set('parms', parms);
                grid.reload();
            });
            $('#jiesuan').click(function () {
                $('#optdiv').find('div').each(function () {
                    $(this).hide();
                });
                $('#jiesuandiv').show();
                var parms = {
                    zt: '结算'
                };
                grid.set('parms', parms);
                grid.reload();
            });
            $('#chuchang').click(function () {
                $('#optdiv').find('div').each(function () {
                    $(this).hide();
                });
                $('#chuchangdiv').show();
                var parms = {
                    zt: '出厂'
                };
                grid.set('parms', parms);
                grid.reload();
            });
            $('#all').click(function () {
                var parms = {
                    zt: '',
                    type: '1'
                };
                grid.set('parms', parms);
                grid.reload();
                $('#optdiv').find('div').each(function () {
                    $(this).hide();
                });
            });
            $('#search').click(function () {
                grid.changePage('first');
                var parms = {};
                var shop = $('#shop').val();
                if (shop != '')
                    parms.shop = shop;
                var lb = $('#lb').val();
                if (lb != '')
                    parms.lb = lb;
                var searchkey = $('#searchkey').val();
                if (searchkey != '')
                    parms.searchkey = searchkey;
                grid.set('parms', parms);
                grid.reload();
                setdisabled();
                $('#optdiv').find('div').each(function () {
                    $(this).hide();
                });
            });
        });
    </script>

</body>
</html>
