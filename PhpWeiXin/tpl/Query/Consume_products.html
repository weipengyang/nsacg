<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>配件库存查询</title>
    <meta name="description" content="爱养车" />
    <script src="/tpl/static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
    <link href="/tpl/static/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="/tpl/static/lib/json2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.0/css/amazeui.min.css" />
    <link rel="stylesheet" href="/tpl/static/assets/css/admin.css">
    <link href="/tpl/static/lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />

    <script>
        var grid;
        var editdialog,cardialog,crkialog;
        function editinfo(code) {
            if (editdialog) {
                editdialog.setUrl('/index.php?g=Query&m=Consume&a=editproduct&code=' + code);
                editdialog.show();
            }
            else {
                editdialog = $.ligerDialog.open({
                    height: 380,
                    url: '/index.php?g=Query&m=Consume&a=editproduct&code=' + code,
                    width: 600,
                    showToggle: false,
                    showMin: false,
                    isResize: true,
                    modal: false,
                    title: '库存商品编辑'
                });
            }
        }
        function viewcarinfo(code) {
            if (cardialog) {
                cardialog.setUrl('/index.php?g=Query&m=Consume&a=usecars&code=' + code);
                cardialog.show();
            }
            else {
                cardialog = $.ligerDialog.open({
                    height: 470,
                    url: '/index.php?g=Query&m=Consume&a=usecars&code=' + code,
                    width: 900,
                    showToggle: false,
                    showMin: false,
                    showMax: true,
                    isResize: true,
                    modal: false,
                    title: '使用车辆信息列表'
                });
            }
        }
        function viewcrkinfo(code,lb){
            if (crkialog) {
                crkialog.setUrl('/index.php?g=Query&m=Consume&a=crklist&code='+ code+'&lb='+lb);
                crkialog.show();
            }
            else {
                crkialog = $.ligerDialog.open({
                    height: 470,
                    url: '/index.php?g=Query&m=Consume&a=crklist&code='+code+'&lb='+lb,
                    width: 900,
                    showToggle: false,
                    showMin: false,
                    isResize: true,
                    modal: false,
                    title: '出入库详情'
                });
            }
        }
        function searachbykey() {
            grid.changePage('first');
            var yjml = $('#yjml').val();
            var ejml = $('#ejml').val();
            var sjml = $('#sjml').val();
            var lb = '';
            if (yjml != '') {
                lb = yjml;
            }
            if (ejml != '') {
                lb += '>>' + ejml;
            }
            if (sjml != '') {
                lb += '>>' + sjml;
            }
            var parms = {};
            if ($('#searchkey').val() != '')
                parms['searchkey'] = $('#searchkey').val();
            if (lb)
                parms['lb'] = lb;
            parms['flag'] =1;
            grid.set('parms', parms);
            grid.reload();
        }
        $(document).ready(function () {
            var key = "{pigcms:$_GET['key']}";
            $('#search').click(function () {
                grid.changePage('first');
                var yjml = $('#yjml').val();
                var ejml = $('#ejml').val();
                var sjml = $('#sjml').val();
                var lb = '';
                if (yjml != '') {
                    lb = yjml;
                }
                if (ejml != '') {
                    lb += '>>' + ejml;
                }
                if (sjml != '') {
                    lb += '>>' + sjml;
                }
                var parms ={ };
                if (key)
                    parms['key']=key;
                if ($('#searchkey').val() != '')
                    parms['searchkey']=$('#searchkey').val();
                if (lb)
                    parms['lb'] =lb;
                grid.set('parms', parms);
                grid.reload();

            });
            $("#yjml").change(function () {
                var code = $('#yjml').val();
                var submitData = {
                    code: code
                };
                if (code != '') {
                    $.post('index.php?g=Query&m=Consume&a=products&key=' + key, submitData,
                     function (data) {
                         if (data) {
                             $('#ejml').empty();
                             $('#ejml').append("<option value=''>请选择</option>");
                             $('#sjml').empty();
                             $('#sjml').append("<option value=''>请选择</option>");
                             $(data).each(function () {
                                 var option = "<option value='" + this.名称 + "'>" + this.名称 + "</option>";
                                 $('#ejml').append(option);
                             });
                             var parms = {};
                             parms['lb'] = code;
                             grid.set('parms', parms);
                             grid.reload();

                         }
                     }, 'JSON');
                }
            });
            $("#ejml").change(function () {
                var code = $('#ejml').val();
                var submitData = {
                    code: code
                };
                if (code != '') {
                    $.post('index.php?g=Query&m=Consume&a=products&key=' + key, submitData,
                     function (data) {
                         if (data) {
                             $('#sjml').empty();
                             $('#sjml').append("<option value=''>请选择</option>");
                             $(data).each(function () {
                                 var option = "<option value='" + this.名称 + "'>" + this.名称 + "</option>";
                                 $('#sjml').append(option);
                             });
                         }
                         $('#search').click();
                     },'JSON');
                }
            });
            $('#sjml').change(function () {
                $('#search').click();
            });
            function f_showdetail(row, detailPanel, callback) {
                var detailgrid = document.createElement('div');
                $(detailPanel).append(detailgrid);
                $(detailgrid).ligerGrid({
                    columns:
                                [
                                { display: '编号', name: '编号', width: 100 },
                                { display: '仓库', name: '仓库' },
                                { display: '库存', name: '库存' },
                                { display: '盘点数量', name: '盘点数量' },
                                ],
                    isScroll: false,
                    showToggleColBtn: false,
                    width: '50%',
                    usePager: false,
                    parms:{code:row['编号']},
                    url: '/index.php?g=Query&m=Consume&a=getstockbycode',
                    showTitle: false,
                    columnWidth: 100,
                    onAfterShowData: callback,
                    frozen: false
                });
            }
            grid = $("#maingrid4").ligerGrid({
                columns: [
                { display: '编号', name: '编号', align: 'left', width: 100 },
                { display: '名称', name: '名称', width: 150},
                { display: '规格', name: '规格', width: 120 },
                { display: '品牌', name: '品牌', width: 120 },
                {
                    display: '库存', name: '库存', width: 60, align: 'left', render: function (rowdata, index, value) {
                        if (value < rowdata['警戒下限'])
                            return "<span style='color:red'>" + value + "</span>";
                        else
                            return value;
                    }
                },
                { display: '使用车辆数', name: '数量', width: 60, align: 'left',render: function (rowdata, index, value) {
                    if (value&&value>0)
                        return '<a href="javascript:void(0);" onclick="viewcarinfo(\'' + rowdata['编码'] + '\');"><strong>' + value + '</strong></a>';
                    else
                        return value;
                }
                },
                { display: '入库数', name: '入库数量', align: 'center', width: 50,render: function (rowdata, index, value) {
                    if (value&&value>0)
                        return '<a href="javascript:void(0);" onclick="viewcrkinfo(\'' + rowdata['编号'] + '\',\'入库\');"><strong>' + value + '</strong></a>';
                    else
                        return value;
                }
                },
                {
                    display: '出库数', name: '出库数量', width: 60, align: 'left', render: function (rowdata, index, value) {
                        if (value && value > 0)
                            return '<a href="javascript:void(0);" onclick="viewcrkinfo(\'' + rowdata['编号'] + '\',\'出库\');"><strong>' + value + '</strong></a>';
                        else
                            return value;
                    }
                },
                { display: '警戒下限', name: '警戒下限', width: 60, align: 'left' },
                { display: '最新进价', name: '最新进价', width: 60 },
                { display: '参考进价', name: '参考进价', width: 60 },
                { display: '参考售价', name: '参考售价', width: 60 },
                { display: '批发价', name: '一级批发价', width: 60 },
                {
                    display: '配套车型', name: '备注', minWidth: 200,render: function (rowdata, index, value) {

                        return value;
                    }
                },
        ],
                isScroll: true,
                pageSize: 20,
                detailHeight: 120,
                fixedCellHeight:false,
                url: '/index.php?g=Query&m=Consume&a=getstacks',
                height: '100%',
                onDblClickRow: function (data, rowindex, rowobj) {
                    editinfo(data['编号']);
                },
                detail:{ onShowDetail: f_showdetail },
            });
        });
    </script>
</head>

    <div class="am-cf admin-main" style="padding:0;margin:0">
        <!-- content start -->
        <div class="admin-content">
                <div class="admin-content-body">
                    <div id="doc-qrcode" class="am-text-center"></div>
                    <div class="am-cf am-padding am-padding-bottom-0">
                        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">配件库存查询</strong> </div>
                    </div>
                    <hr>
                    <div class="am-g">
                        <div class="am-u-sm-10 am-u-md-9">
                            <div class="am-form-group">
                                配件分类
                                <select data-am-selected="{btnSize: 'sm'}" id="yjml">
                                    <option value="">所有分类</option>
                                        <volist name="pjlist" id="item">
                                            <option value="{pigcms:$item.名称}">{pigcms:$item.名称}</option>
                                        </volist>
                                </select>
                                <select data-am-selected="{btnSize: 'sm'}" id="ejml">
                                    <option value="">所有分类</option>
                                </select>
                                <select data-am-selected="{btnSize: 'sm'}" id="sjml">
                                    <option value="">所有分类</option>
                                </select>
                                <button type="button" class="am-btn am-btn-warning am-btn-sm" onclick="searachbykey();">低于警戒线</button>
                           </div>
                        </div>
                        <div class="am-u-sm-2 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" id="searchkey" class="am-form-field">
                                <span class="am-input-group-btn">
                                    <button id="search" class="am-btn am-btn-default" type="button">搜索</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div id="maingrid4" style="margin:0; padding:0;"></div>
                </div>

         </div>

        <!-- content end -->
    </div>

    <script src="/tpl/static/assets/js/app.js"></script>
    </body>
</html>
