<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link href="//at.alicdn.com/t/font_qq842flzv337syvi.css" rel="stylesheet" type="text/css" />
    <title>跟踪反馈</title>
</head>
<body>
    <div class="page">
        <div class="content">
            <!-- 这里是页面内容区 -->
            <volist name="traceinfo" id="trace">
                <div class="content-block-title">{pigcms:$trace.跟踪时间|strtotime|date="Y-m-d H:i",###}</div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-content-inner">
                            {pigcms:$trace.内容}
                        </div>
                        <div class="card-footer">跟踪类型:{pigcms:$trace.跟踪类型}    跟踪人:{pigcms:$trace.跟踪人}</div>
                    </div>
                </div>

            </volist>
</div>
    </div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/dingding/open-develop/1.5.1/dingtalk.js' charset='utf-8'></script>

</body>
</html>
