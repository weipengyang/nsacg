<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.1/weui.min.css" />
    <title>评论</title>
    <style>
        .give_score {
            padding-top: 0;
             margin: 0;
       }

        .give_score div {
            margin: 8px 0 20px;
        }

        .give_score div span {
            cursor: pointer;
        }

        .grade {
            display: inline-block;
            background: url(/tpl/Wap/default/common/css/store/images/grade.png) no-repeat;
            width: 14px;
            height: 14px;
            position: relative;
            top: 1px;
        }

        .grade_off {
            display: inline-block;
            background: url(/tpl/Wap/default/common/css/store/images/grade.png) no-repeat -30px 0;
            width: 14px;
            height: 14px;
            position: relative;
            top: 1px;
        }
    </style>
</head>
<body>
    <div class="page">

        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" onclick="history.go(-1);" data-transition='slide-out'>
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">我要评价</h1>
        </header>
        <div class="content">
            <!-- 这里是页面内容区 -->
                <div class="card">
                    <div class="card-content">
                            <div class="card-content-inner">
                                <div class="row no-gutter"  style="padding:0px;width:100%;margin-top:0px;background-color:#EFEFF4;cursor:pointer;">
                                    <div class="col-100" style="background-color:#EFEFF4">
                                        <span>{pigcms:$wxinfo.维修类别}</span><span style="float:right">{pigcms:$wxinfo.当前主修人}</span>
                                    </div>
                                </div>
                                <div class="give_score">
                                    <div>
                                        前台接待：
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <input type="hidden" name="score" class="store_score" id="qtscore" value="0" />
                                    </div>
                                </div>
                                <div class="give_score">
                                    <div>
                                        服务态度：
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <input type="hidden" name="score" class="store_score" id="tdscore" value="0" />
                                    </div>
                                </div>
                                <div class="give_score">
                                    <div>
                                        维修质量：
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <span class="grade_off pngFix"></span>
                                        <input type="hidden" name="score" class="store_score" id="zlscore" value="0" />
                                    </div>
                                </div>
                                <textarea cols="40" id="content" name="content" placeholder="请在此输入您的评论" rows="7" style="width: 100%;line-height: 20px;"></textarea>
                            </div>
                        <div class="row">
                            <div class="col-100">
                            <a href="#" id="turnin" class="button button-big button-fill button-success" style="color:#006AFF">发表评论</a>
                            </div>
                        </div>
                   </div>
                </div>
        </div>
    </div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type="text/javascript">
                    $(document).ready(function () {
                        $(".button-success").click(function () {
                            var comment = {};
                            comment.fwtd = $("#tdscore").val();
                            comment.fwzl = $("#zlscore").val();
                            comment.qtjd = $("#qtscore").val();
                            comment.content = $("#content").val();
                            if (comment.qtjd < 1) {
                                $.toast('请您对前台接待满意度打分');
                                return false;
                            }
                            if (comment.fwtd < 1) {
                                $.toast('请您对服务态度打分');
                                return false;
                            }
                            if (comment.fwzl< 1) {
                                $.toast('请您对维修质量打分');
                                return false;
                            }                          
                            var submitData = {
                                comment: comment,
                                orid: {pigcms:$wxinfo.流水号}
                            };
                            $.post('/index.php?g=Wap&m=Store&a=wxcommentSave&wecha_id={pigcms:$wecha_id}&token={pigcms:$token}', submitData,
                            function (data) {
                                $.toast('评论成功');
                                location.href = data;
                            });
                            
                        });

                        //$('.give_score div').mouseout(function () {
                        //    $(this).find('span').removeClass('grade_off').addClass('grade').eq(parseInt($('.give_score .store_score').val() - 1)).nextAll('span').removeClass('grade').addClass('grade_off');
                        //});
                        $('.give_score span').mouseover(function () {
                            $(this).closest('div').find('span').removeClass('grade_off').addClass('grade');
                            $(this).nextAll('span').removeClass('grade').addClass('grade_off');
                        }).click(function () {
                            var score_div = $(this).closest('div');
                            score_div.find('span').removeClass('grade_off').addClass('grade');
                            $(this).nextAll('span').removeClass('grade').addClass('grade_off');
                            score_div.find('input')[0].value = score_div.find('span').index($(this)) + 1;
                        });
                    });
    </script>
</body>
</html>
