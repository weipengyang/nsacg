<include file="Public:head"/>  
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="{pigcms::RES}/js/cart/jscolor.js" type="text/javascript"></script>
<div class="content">
<div class="cLineB">
<h4 class="left">转入转出记录</h4>
<div class="searchbar right">
</div>
<div class="clr"></div>
</div>
<div class="cLine">
<form method="post"  action="" id="info" >
关键词：
<input type="text" class="px" name="number" value="" style="height:25px;" placeholder="请输入关键字">
<input type="submit" class="btnGrayS" value="搜索">
</form>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post"  action="" id="info" >
<TABLE class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<THEAD>
<tr>
<th width="120">用户名</th>
<th width="100">申请时间</th>
<th width="80">申请金额</th>
<th width="80">账号类型</th>
<th width="80">账号名</th>
<th width="80">卡号</th>
<th width="80">处理状态</th>
<th width="80">操作</th>
</tr>
</THEAD>
<TBODY>
<TR></TR>
<volist id="item" name="withdraws">
<TR>
<TD>{pigcms:$item.wecha_name}</TD>
<TD><if condition="$item.withdraw_time eq 0">无<else/>{pigcms:$item.withdraw_time|date='Y-m-d',###}</if></TD>
<TD>{pigcms:$item.money}</TD>
<TD>{pigcms:$item.account_type}</TD>
<TD>{pigcms:$item.account_user}</TD>
<TD>{pigcms:$item.account}</TD>
<TD>{pigcms:$item.state}</TD>
<TD><a href="{pigcms::U('Yangchebao/record',array('token'=>$this->token,wecha_id=>$item['wecha_id']))}">更改状态</a> </TD>
</TR>
</volist>
</TBODY>
</TABLE>
</form>

</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>  
<div class="clr"></div>
<include file="Public:footer"/>
