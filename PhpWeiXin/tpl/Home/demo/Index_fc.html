<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>功能介绍－{pigcms::C('site_title')}</title>
    </head>
    <body>
        <!--startof header-->
        <include file="Public:header00"/>
            <!--banner-->
            <div class="banner clr" >
                <p  style="background:url({pigcms::RES}/images/images/onebg_02.png) repeat-x;" class="zhutu clr">
                    <if condition="$images['fc'] eq null">
                        <img src="{pigcms::RES}/images/images/1.png" />
                    <else />
                        <img src="{pigcms:$images['fc']}" style="width:100%;height:300px;">
                    </if>
                </p>
            </div>
            <!--end banner-->
        </div>
        <!--ENDOF header-->
        
        
        <!--start content-->
        <div class="content clr">
            <!--contLt-->
            <div class="contLt clr" id="ttl">
            	<if condition="$pre eq ''">
					<div class="vtitle clr"><em class="v v02 clr"></em>微信电商</div>
	                <div class="vcon clr">
	                    <ul class="vconlist clearfix clr" id="menu">
							<li class="select" id="1"><div class="">微商城</div></a></li>
							<li class="" id="2"><div class="">微购物</div></a></li>
	                    </ul>
	                </div>
	                <div class="vtitle clr"><em class="v v01 clr"></em>活动游戏</div>
	                <div class="vtitle clr"><em class="v v01 clr"></em>互动功能</div>
	                <div class="vtitle clr"><em class="v v01 clr"></em>其他</div>
            	<else/>
	                <volist name="pre" id="vo">
		                <div class="vtitle clr" id="vtb"><em class="v v01 clr"></em>{pigcms:$vo.name}</div>
		                <div class="vcon" id="{pigcms:$vo.id}" style="display:<if condition="$fun['classid'] eq $vo['id']">block<else/>none</if>;">
		                    <ul class="vconlist clearfix clr"  id="menu">
		                    	<volist name="funs" id="vf">
		                    		<if condition="$vf['classid'] eq $vo['id']">
		                        		<li class="<if condition="$vf.id eq $id">select <elseif condition="$vf.id eq $fun['id']"/>select<else/></if>"><a href="{pigcms::U('Home/Index/fc',array('id'=>$vf['id']))}"><div class="" style="	height: 40px;line-height: 40px;font-size: 11px;">{pigcms:$vf.title}</div></a></li>
		                        	</if>
		                        </volist>
		                    </ul>
		                </div>
		            </volist>
		        </if>
	        </div>
	    <div class="contRt clr" id="">
	    	<if condition="$pre eq ''">
				<div class="contNei clr">
                    <p class="chaxun clr">微商城</p>
                    <img src="{pigcms::RES}/images/mrtp.jpg" style="margin-bottom:10px;" />
                    <p class="ziduan clr">微信中输入“商城”会自动回复，可以设置商品分类，支持商品搜索，多种属性排序，多商品购物车结算，瀑布流展示。</p>
                </div>
	    	<else />
            	<div class="contNei clr">
                    <p class="chaxun clr">{pigcms:$fun.title}</p>
                    <div style="line-height:180%">
                    <p class="ziduan clr" style="text-align:left;text-indent: 30px;">{pigcms:$fun.content}</p></div>
                </div>
            </if>
                <!---->
                
            </div>
        </div>
        <!--endof content-->
       
        <!--startof footer-->
        <include file="Public:footer00"/>
        <script type="text/javascript">
        $(function(){
            //菜单隐藏展开
            var tabs_i=0
            $('.vtitle').click(function(){
                var _self = $(this);
                var j = $('.vtitle').index(_self);
                if( tabs_i == j ) ; tabs_i = j;
                $('.vtitle em').each(function(e){
                    if(e==tabs_i){
                        $('em',_self).removeClass('v01').addClass('v02');
                    }else{
                        $(this).removeClass('v02').addClass('v01');
                    }
                });
                $('.vcon').slideUp().eq(tabs_i).slideDown();
            });
        })
        </script>
    </body>
</html>
