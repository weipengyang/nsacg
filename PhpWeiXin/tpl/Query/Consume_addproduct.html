<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加配件</title>
    <meta name="description" content="爱养车" />
    <link href="/tpl/static/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="/tpl/static/lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />
    <script src="/tpl/static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/json2.js" type="text/javascript"></script>
    <script type="text/javascript">
        var tree = null;
        var tabItems = [];
        $(function () {
            //布局
            $("#layout1").ligerLayout({ leftWidth: 150, height: '100%', space: 2});
            tree=$("#tree1").ligerTree({
                url:'/index.php?g=Query&m=Consume&a=addproduct',
                checkbox: false,
                slide: false,
                nodeWidth: 120,
                attribute: ['名称', 'url'],
                delay: false,
                isexpand:false,
                onSelect: function (node) {
                    var key = node.data['text'];
                    if (key == '全部')
                        key = '';
                    project.set('parms', { searchkey: key });
                    project.reload();
                }
            });
            var lastTime;
            $("#txtKey").keyup(function (event) {
                //我们可以用jQuery的event.timeStamp来标记时间，这样每次的keyup事件都会修改lastTime的值，lastTime必需是全局变量
                lastTime = event.timeStamp;
                setTimeout(function () {
                    //如果时间差为0，也就是你停止输入0.5s之内都没有其它的keyup事件产生，这个时候就可以去请求服务器了
                    if (lastTime - event.timeStamp == 0) {
                        var key = $("#txtKey").val();
                        project.set('parms', { searchkey: key });
                        project.reload();
                    }
                }, 500);
            });
            var product = $("#productgrid").ligerGrid({
                height: '42%',
                width: '100%',
                columns: [          
                { display: '编号', name: '编号', minWidth: 140 },
                { display: '原厂编号', name: '原厂编号', minWidth: 160 },
                { display: '名称', name: '名称', minWidth: 120 },
                { display: '使用车型', name: '使用车型', minWidth: 120 },
                { display: '品牌', name: '品牌', minWidth: 120 },
                { display: '规格', name: '规格', minWidth: 120 },
                { display: '产地', name: '产地', minWidth: 120 },
                { display: '等级', name: '等级', minWidth: 120 },
                { display: '三包价', name: '三包价', minWidth: 120 },
                { display: '保险价', name: '保险价', minWidth: 120 },
                { display: '参考售价', name: '参考售价', minWidth: 120 },
                { display: '最低售价', name: '最低售价', minWidth: 120 },
                { display: '会员价', name: '会员价', minWidth: 120 },
                { display: '批发价', name: '批发价1', minWidth: 120 },
                { display: '参考进价', name: '参考进价', minWidth: 120 },
                { display: '库存单位', name: '库存单位', minWidth: 120 },
                { display: '备注', name: '备注', minWidth: 240 }
                ],
                url: '/index.php?g=Query&m=Consume&a=getproductbyname',
                pageSize: 4,
                pageSizeOptions: [3, 4, 5, 6, 8],
                rownumbers: true,
                isScroll: true,
                onDblClickRow: function (data, rowindex, rowobj) {
                    var flag = false;
                    for (var i = 0; i < haveproject.rows.length; i++)
                    {
                        if (haveproject.rows[i]['项目编号'] == data['项目编号']) {
                            flag = true;
                            haveproject.select(haveproject.rows[i]);
                        }
                    }
                    if (!flag) {
                        var row = {};
                        row['ID'] =$("#ID").val();
                        row['项目编号'] = data['项目编号'];
                        row['项目名称'] = data['项目名称'];
                        row['结算方式'] = '客付';
                        row['工时'] = data['标准工时'];
                        row['金额'] = data['标准金额'];
                        row['折扣'] = 1;
                        row['税率'] = 1;
                        row['备注'] = data['备注'];
                        form.setData(row);
                        haveproject.add(row);
                        haveproject.select(row);
                    }
                   
                }
            });            var haveproject = $("#haveproject").ligerGrid({
                height: '34%',
                width: '100%',
                columns: [
                { display: '项目编号', name: '项目编号', minWidth: 140 },
                { display: '项目名称', name: '项目名称', minWidth: 160 },
                { display: '结算方式', name: '结算方式', minWidth: 120 },
                { display: '工时', name: '工时', minWidth: 120 },
                { display: '金额', name: '金额', minWidth: 120 },
                { display: '折扣', name: '折扣', minWidth: 120 },
                { display: '税率', name: '税率', minWidth: 120 },
                { display: '虚增类别', name: '虚增类别', minWidth: 120 },
                { display: '虚增金额', name: '虚增金额', minWidth: 120 },
                { display: '备注', name: '备注', minWidth: 240 }
                ],
                url: '/index.php?g=Query&m=Consume&a=getproject&ID='+$("#ID").val(),
                //pageSize: 4,
                //pageSizeOptions: [ 4, 5, 6, 8,10],
                rownumbers: true,
                isScroll: true,
                usePager:false,
                onDblClickRow: function (data, rowindex, rowobj) {
                    haveproject.deleteSelectedRow();
                },
                onSelectRow: function (rowdata, rowid, rowobj) {
                    form.setData(rowdata);
                }
            });            var form = $("#form1").ligerForm({
                inputWidth: 90, labelWidth: 65, space:3,
                validate: true,
                buttons: [                    {
                        text: "更新", width: 80, click: function () {
                            var data = form.getData();
                            var selected = haveproject.getSelected();
                            if (!selected) { alert('请选择行'); return; }
                            haveproject.updateRow(selected, data);
                        }
                    },                    {
                        text: "保存", width: 80, click: function () {
                            var data = haveproject.getChanges();
                            var submitData = {
                                projects:data
                            };
                            $.post('index.php?g=Query&m=Consume&a=saveproject', submitData,
                              function (data) {
                                  alert(data);
                                  $('#doc-modal-1').modal('close');
                                  haveproject.reload();
                              });
                            alert(JSON.stringify(data));
                        }
                    }                ],                fields: [
                    { display: "流水号", name: "流水号", newline: true, type: "hidden" },
                    { display: "结算方式 ", name: "结算方式", newline: true, type: "text" },
                    { display: "工时 ", name: "工时", newline: false, type: "text" },
                    { display: "金额 ", name: "金额", newline: false, type: "text" },
                    { display: "折扣", name: "折扣", newline: false, type: "text" },
                    { display: "税率", name: "税率", newline: true, type: "text" },
                    {
                        display: "虚增类别", name: "虚增类别", newline: false, type: "combobox",
                        options: {
                            valueField: '车型',
                            textField: '车型',
                            autocomplete: true,
                            url: '/index.php?g=Query&m=Consume&a=getchexing',
                        },

                    },
                    { display: "虚增金额", name: "虚增金额", newline: false, type: "text" },
                    { display: "备注", name: "备注", newline: false, type: "text" },

                ]
            });

        });

        function getQueryString(name) {
            var now_url = document.location.search.slice(1), q_array = now_url.split('&');
            for (var i = 0; i < q_array.length; i++) {
                var v_array = q_array[i].split('=');
                if (v_array[0] == name) {
                    return v_array[1];
                }
            }
            return false;
        }
    </script>
</head>

<body style="padding:0;margin:0">
    <input type="hidden" id="ID" value="{pigcms:$ID}" />
    <input type="hidden" id="itemID" value="{pigcms:$itemID}" />
    <div id="layout1" style="padding:0;margin:0">
        <div position="left" title="项目类别"  style="padding:0;margin:0" >
            <ul id="tree1" style="margin-top:3px;" />
        </div>
        <div position="center" id="framecenter"  style="padding:0;margin:0">
            <div id="searchbar">
                模糊查询(支持拼音首字母)：<input id="txtKey" type="text" />
            </div>
         <div id="projectgrid" style="margin:0; padding:0"></div>
         <div id="form1" style="margin:0; padding:0;height:24%"></div>
         <div id="haveproject" style="margin:0;margin-bottom:2px; padding:0"></div>
        </div>
    </div>

</body>
</html>
