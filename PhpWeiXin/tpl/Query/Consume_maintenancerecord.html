        function changeState(oldzt,zt, opt) {
            var row = grid.getSelectedRow();
            if (row) {
                var data = {
                    id: row['流水号'],
                    zt: zt,
                    oldzt: oldzt,
                    record: record
                };
                if (oldzt == '领料' && zt == '审核') {
                    var rows = product.rows;
                    var flag = false, content = '';
                    if (rows.length > 0) {
                        for (var i = 0; i < rows.length; i++) {
                            if (rows[i]['虚增类别'] == null || rows[i]['虚增类别'] == '') {
                                var count = rows[i]['数量'] - rows[i]['已领料数量'];
                                if (count > 0) {
                                    flag = true;
                                    content += rows[i]['名称'] + "配件数量(" + rows[i]['数量'] + ")与领料(" + rows[i]['已领料数量'] + ")不符<br\>";
                                }
                            }

                        }
                    }
                    if (flag) {
                        $.ligerDialog.confirm(content + '，确认转入审核？', function (yes) {
                            if (yes) {
                                $.post('/index.php?g=Query&m=Consume&a=changestate', data,
                                  function (msg) {
                                      if (msg == '1') {
                                          $('#' + opt).click();
                                          setTimeout(function () {
                                              for (var i = 0; i < grid.data.Rows.length; i++) {
                                                  if (grid.data.Rows[i]['流水号'] == row['流水号']) {
                                                      grid.select(grid.data.Rows[i]);

                                                  }
                                              }
                                          }, 500);
                                      }
                                      else {
                                          $.ligerDialog.alert(msg);
                                      }
                                  });
                            } else {
                                return;
                            }
                        });
                    } else {
                        $.post('/index.php?g=Query&m=Consume&a=changestate', data,
                                 function (msg) {
                                     if (msg == '1') {
                                         $('#' + opt).click();
                                         setTimeout(function () {
                                             for (var i = 0; i < grid.data.Rows.length; i++) {
                                                 if (grid.data.Rows[i]['流水号'] == row['流水号']) {
                                                     grid.select(grid.data.Rows[i]);

                                                 }
                                             }
                                         }, 500);
                                     }
                                     else {
                                         $.ligerDialog.alert(msg);
                                     }
                                 });
                    }
                }
                else {
                    if (oldzt == '派工' && zt == '领料') {
                        var rows = project.rows;
                        if (rows.length > 0) {
                            for (var i = 0; i < rows.length; i++) {
                                if (rows[i]['虚增类别'] == null || rows[i]['虚增类别'] == '') {
                                    if (rows[i]['主修人'] == null || rows[i]['主修人'] == '') {
                                        $.ligerDialog.alert(rows[i]['项目名称'] + "没有派工");
                                        return;
                                    }
                                    if (rows[i]['开工时间'] == null || rows[i]['开工时间'] == '' || todate(rows[i]['开工时间']) == '1900-01-1') {
                                        $.ligerDialog.alert(rows[i]['项目名称'] + "开工时间为空");
                                        return;
                                    }

                                }
                            }
                        }
                    }
                    $.post('/index.php?g=Query&m=Consume&a=changestate', data,
                      function (msg) {
                          if (msg == '1') {
                              $('#' + opt).click();
                              setTimeout(function () {
                                  for (var i = 0; i < grid.data.Rows.length; i++) {
                                      if (grid.data.Rows[i]['流水号'] == row['流水号']) {
                                          grid.select(grid.data.Rows[i]);

                                      }
                                  }
                              }, 500);
                          }
                          else {
                              $.ligerDialog.alert(msg);
                          }
                      });

                }
            }
        }
