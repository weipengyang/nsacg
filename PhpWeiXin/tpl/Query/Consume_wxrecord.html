<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>维修录入</title>
    <meta name="description" content="爱养车" />
    <link href="/tpl/static/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="/tpl/static/lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />
    <script src="/tpl/static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/json2.js" type="text/javascript"></script>
    <script type="text/javascript">
        var licheng = 0;
        $(function ()
        {
            var form = $("#form1").ligerForm({
                inputWidth: 160, labelWidth: 85, space: 20,
                validate: true,
                fields: [
                   {
                       display: "车牌号码 ", name: "车牌号码", newline: true, type: "text", validate: { required: true },
                       options: {
                           onBlur: function (value) {
                               var carno = this.getValue();
                               var submitData = {
                                   carno: carno
                               };
                               $.post('index.php?g=Query&m=Consume&a=getgrade', submitData,
                                function (data) {
                                    if (data) {
                                        licheng = data['里程'];
                                        $("input[ligeruiid='车主']").val(data['车主']);
                                        $("input[ligeruiid='客户类别']").val(data['客户类别']);
                                        $("input[ligeruiid='进厂次数']").val(data['进厂次数']);
                                        $("input[ligeruiid='联系人']").val(data['联系人']);
                                        $("input[ligeruiid='轮胎规格']").val(data['轮胎规格']);
                                        $("input[ligeruiid='联系电话']").val(data['联系电话']);
                                        $("input[ligeruiid='fwgw']").val(data['服务顾问']);
                                    }
                                    else {
                                        licheng = 0;
                                        $("input[ligeruiid='车主']").val('0000');
                                        $("input[ligeruiid='客户类别']").val('临时客户');
                                        $("input[ligeruiid='进厂次数']").val('');
                                        $("input[ligeruiid='联系人']").val('0');
                                        $("input[ligeruiid='轮胎规格']").val('');
                                        $("input[ligeruiid='联系电话']").val('');
                                        $("input[ligeruiid='fwgw']").val();

                                    }
                                }, 'JSON');
                           }
                       }
                   },
                   {
                       display: "维修类别", name: "维修类别", newline: false, type: "combobox",comboboxName:'wxlx',
                        options: {
                            valueField: '类别',
                            textField: '类别',
                            autocomplete: true,
                            url: '/index.php?g=Query&m=Consume&a=getwxlb&flag=1',
                        }, validate: { required: true }
                    },
                    {
                        display: "车主", name: "车主", newline: false, type: "text",readonly:true
                    },

                    {
                        display: "客户类别", name: "客户类别", newline: false, type: "text", readonly: true
                    },
                    {
                        display: "进厂次数", name: "进厂次数", newline: false, type: "text",readonly:true
                    },
                    { display: "联系人 ", name: "联系人", newline: true, type: "text" },
                    { display: "联系电话 ", name: "联系电话", newline: false, type: "text" },
                    { display: "轮胎规格", name: "轮胎规格", newline: true, type: "text", validate: { required: true } },
                    { display: "油位表", name: "油位表", newline: false, type: "text", validate: { required: true } },
                    {
                        display: "里程表", name: "里程表", newline: true, type: "text", validate: { required: true }

                    },
                     {
                         display: "门店", name: "门店", newline: false, type: "combobox", comboboxName: 'mendian', options: {
                             valueField: '名称',
                             textField: '名称',
                             autocomplete: true,
                             url: '/index.php?g=Query&m=Consume&a=getshoplist',
                         }, validate: { required: true }

                     },
                    {
                        display: "接车人", name: "接车人", newline: true, type: "combobox",comboboxName:'fwgw',
                        options: {
                            valueField: '姓名',
                            textField: '姓名',
                            autocomplete: true,
                            url: '/index.php?g=Query&m=Consume&a=getfwgw',
                        }, validate: { required: true }
                    },
                    { display: "预计完工", name: "预计完工", newline: false, type: "date", options: { showTime: true }, validate: { required: true } },
                    { display: "故障描述", name: "故障描述", newline: true, type: "textarea", width: 430, height: 100, validate: { required: true } }
                ],
                buttons: [
                    { text: "取消", width: 60, click: null },
                    {
                        text: "保存", width: 60, click: function () {
                            var data = form.getData();
                            data['接车人'] = $("input[ligeruiid='fwgw']").val();
                            data['预计完工'] = $("input[ligeruiid='预计完工']").val();
                            
                            if (data['车牌号码'] == '') {
                                $.ligerDialog.alert('请输入车牌号码');
                                return;
                            }
                            //if (!reg.test(carno) && !reg2.test(carno)) {
                            //    $.ligerDialog.alert("请输入完整的车牌号码，格式如粤T83G5N");
                            //    return;
                            //}
                            if (data['接车人'] == '') {
                                $.ligerDialog.alert('请选择接车人');
                                return;
                            }
                            if (data['维修类别'] == '') {
                                $.ligerDialog.alert('请选择维修类型');
                                return;
                            }
                            if (data['故障描述'] == '') {
                                $.ligerDialog.alert('请填写故障描述');
                                return;
                            }
                            if (data['门店'] == '') {
                                $.ligerDialog.alert('请选择门店');
                                return;
                            }
                            if (data['维修类别'] != '普通快修'&&data['维修类别']!="第三方维修") {
                                if (data['联系人'] == '') {
                                    $.ligerDialog.alert('联系人不能为空');
                                    return;
                                }
                                if (data['联系电话'] == '') {
                                    $.ligerDialog.alert('联系电话不能为空');
                                    return;
                                }
                                reg = /^0{0,1}(13[0-9]|145|15[0-9]|18[0-9]|17[0-9])[0-9]{8}$/i;
                                if (!reg.test(data['联系电话'])) {
                                    $.ligerDialog.alert("请输入11位的手机号码");
                                    return;
                                }
                                if (data['轮胎规格'] == '') {
                                    $.ligerDialog.alert('轮胎规格不能为空');
                                    return;
                                }
                                if (data['里程表'] == '' || parseInt(data['里程表']) <= 0) {
                                    $.ligerDialog.alert('里程数不为空');
                                    return;
                                }else{
                                    if (parseInt(data['里程表'])<parseInt(licheng)) {
                                        $.ligerDialog.alert('里程数小于上次维修的里程[' + licheng + ']');
                                        return;
                                    }
                                }
                                if (data['油位表'] == '' || parseFloat(data['油位表'])<= 0) {
                                    $.ligerDialog.alert('油位表不能为空');
                                    return;
                                }
                                if (data['预计完工'] == '') {
                                    $.ligerDialog.alert('请录入预计完工时间');
                                    return;
                                }
                            }
                            var submitData = {
                                wxinfo: data
                            };
                            $.post('index.php?g=Query&m=Consume&a=haswxrecord', submitData,
                                function (data) {
                                    if (data == 1) {
                                        $.ligerDialog.confirm('系统中已经存在同类型未结算维修单，确认继续录入？', function (yes) {
                                            if (yes) {
                                                $.post('index.php?g=Query&m=Consume&a=wxrecord', submitData,
                                                 function (data) {
                                                     $.ligerDialog.alert(data);
                                                     window.parent.liger.get('maingrid4').reload();
                                                 });
                                            }
                                        });
                                    }
                                    else {
                                        $.post('index.php?g=Query&m=Consume&a=wxrecord', submitData,
                                          function (data) {
                                              $.ligerDialog.alert(data);
                                              window.parent.liger.get('maingrid4').reload();
                                          });
                                    }

                                });
                        }
                    }
            ]
            });
            
        });


    </script>
</head>

<body style="padding:10px">
    <div id="form1">
    </div>
</body>
</html>
