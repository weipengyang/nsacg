$('.is_check').click(function(){
	if($('#num').html() != ''){
		return false;
	}
	var phone 	= $('#tel').val();
	reg=/^0{0,1}(13[0-9]|145|15[0-9]|18[0-9])[0-9]{8}$/i;
	 if(!reg.test(phone)){   
		alert("错误,请输入11位的手机号！");
		$('#tel').css('background','red');
		return false;
	 }else{
		var num = $('#num').html();
		if(num == ''){
			$.post('index.php?g=Wap&m=Userinfo&a=get_code&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&cardid={pigcms:$cardid}', {phone:phone},
			function(data) {
				if(data.error == 0){
					$('#num').html('60');
					$('.is_check>b').html('后重新获取');
					count_down();
				}else{
					alert(data.info);
				}
			},"json");
		}
	 }
});
function count_down(){
	var down = setInterval(function(){
		var num 	= $('#num').html();
		if(num > 0){
			$('#num').html(num-1);
		}else{
			$('#num').html('');
			$('.is_check>b').html('点击获取效验码');
			clearInterval(down);
		}
	},1000);
}

function check3(obj){

		return;
	}
	reg=/^0{0,1}(13[0-9]|145|15[0-9]|18[0-9])[0-9]{8}$/i;

function checkCarNo(obj)
{
