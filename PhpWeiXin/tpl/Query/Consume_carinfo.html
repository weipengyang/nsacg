<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>车俩信息编辑</title>
    <meta name="description" content="爱养车" />
    <link href="/tpl/static/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="/tpl/static/lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />

    <script src="/tpl/static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var carinfo ={pigcms:$carinfo};
        $(function ()
        {
            var form = $("#form2").ligerForm({
                inputWidth: 160, labelWidth: 85, space: 20,
                validate: true,
                buttons: [                    { text: "保存", width: 60, click: submitForm }                ],                tab: {
                    items: [
                        {
                            title: '基本信息',
                            fields: [
                                { display: "车牌号码", name: "车牌号码", newline: true, type: "text", group:'车辆信息' },
                                {
                                    display: "品牌", name: "品牌", newline: false, type: "combobox",
                                    options: {
                                        valueField: '品牌',
                                        textField: '品牌',
                                        condition: {
                                            prefixID: 'condtion_',
                                            fields: [{ name: 'searchkey', type: 'text', width: 120, label: '客户信息', labelWidth: 90 }]
                                        },
                                        isTextBoxMode: true,
                                        url: '/index.php?g=Query&m=Consume&a=getpinpai&Math=' +this.text,
                                    }
                                },
                                {
                                    display: "车系", name: "车型", newline: false, type: "combobox",
                                    options: {
                                        keySupport: true
                                    },

                                },
                                { display: "车辆类型", name: "车辆类别", newline: true, type: "text" },
                                { display: "年份 ", name: "年份", newline: false, type: "text" },
                                { display: "排量", name: "排量", newline: false, type: "text" },
                                { display: "颜色", name: "颜色", newline: true, type: "text" },
                                { display: "外观", name: "外观", newline: false, type: "text" },
                                { display: "座位数", name: "座位数", newline: false, type: "text" },
                                { display: "车架号", name: "车架号", newline: true, type: "text"},
                                { display: "轮胎规格", name: "轮胎规格", newline: false, type: "text" },
                                { display: "机油格", name: "机油格", newline: false, type: "text" },
                                { display: "空气格", name: "空气格", newline: true, type: "text" },
                                { display: "冷气格", name: "冷气格", newline: false, type: "text" },
                                { display: "汽油格", name: "汽油格", newline: false, type: "text" },
                                { display: "刹车皮", name: "刹车皮", newline: true, type: "text" },
                                { display: "合格证号", name: "合格证号", newline: false, type: "text" },
                                { display: "发动机号", name: "发动机号", newline: false, type: "text" },
                                { display: "燃料类别", name: "燃料类别", newline: true, type: "text" },
                                { display: "运输证号", name: "运输证号", newline: false, type: "text" },
                                {
                                    display: "车主", name: "车主", newline: true, type: "popup", options: {
                                        condition: {
                                            prefixID: 'condtion_',
                                            fields: [{ name: 'searchkey', type: 'text', width: 120, label: '客户信息', labelWidth: 90 }]
                                            
                                        },
                                        onSelected: function (e) {
                                            alert(e.value);
                                        },
                                        searchClick: function (e) {
                                            e.grid.set('parms', { 'serachkey': e.rules[0]['value'] });
                                            e.grid.reload();

                                            //grid = e.grid 
                                            alert("搜索规则:" + liger.toJSON(e.grid.rules));
                                            //return;
                                        },
                                        grid: getGridOptions(false),
                                        valueField: '名称',
                                        textField: '名称',
                                        width: 600
                                    }, group: '车主信息'
                                },
                                { display: "客户类别", name: "客户类别", newline: false, type: "select", group: '车主信息' },
                                { display: "联系人", name: "联系人", newline: false, type: "text", group: '车主信息' },
                                { display: "联系电话", name: "联系电话", newline: true, type: "text", group: '车主信息' },
                                { display: "手机号", name: "手机号", newline: false, type: "text", group: '车主信息' },
                                { display: "地址", name: "地址", newline: false, type: "text", group: '车主信息' },
                                { display: "驾驶员", name: "驾驶员", newline: true, type: "text", group: '驾驶证信息' },
                                { display: "出生日期", name: "出生日期", newline: false, type: "date", group: '驾驶证信息' },
                                { display: "驾驶员电话", name: "驾驶员电话", newline: false, type: "text", group: '驾驶证信息' },
                                { display: "驾驶证号", name: "驾驶证号", newline: true, type: "text", group: '驾驶证信息' },
                                { display: "准驾车型", name: "准驾车型", newline: false, type: "text", group: '驾驶证信息' },
                                { display: "档案编号", name: "档案编号", newline: false, type: "text", group: '驾驶证信息' },
                                { display: "领证日期 ", name: "领证日期", newline: true, type: "date", group: '行驶证信息' },
                                { display: "换证日期 ", name: "换证日期", newline: false, type: "date", group: '行驶证信息' },
                                { display: "上牌日期 ", name: "上牌日期", newline: false, type: "date", group: '行驶证信息' },
                                { display: "保险公司 ", name: "保险公司", newline: true, type: "text", group: '保险信息' },
                                { display: "首保日期 ", name: "首保日期", newline: false, type: "date", group: '保险信息' },
                                { display: "交保到期 ", name: "交保到期", newline: false, type: "date", group: '保险信息' },
                                { display: "交保单号 ", name: "交保单号", newline: true, type: "text", group: '保险信息' },
                                { display: "商保到期 ", name: "商保到期", newline: false, type: "date", group: '保险信息' },
                                { display: "商保单号 ", name: "商保单号", newline: false, type: "text", group: '保险信息' },
                                { display: "最近维修 ", name: "最近维修", newline: true, type: "date", group: '维修保养' },
                                { display: "最近保养 ", name: "下次保养", newline: false, type: "date", group: '维修保养' },
                                { display: "保养里程 ", name: "保养里程", newline: false, type: "digits", group: '维修保养' },
                                { display: "生产日期 ", name: "生产日期", newline: true, type: "date", group: '维修保养' },
                                { display: "购买日期 ", name: "购买日期", newline: false, type: "date", group: '维修保养' },
                                { display: "常规保养数 ", name: "常规保养数", newline: false, type: "text", group: '维修保养' },
                                { display: "下次保养 ", name: "下次保养", newline: true, type: "date", group: '维修保养' },
                                { display: "季检日期 ", name: "季检日期", newline: false, type: "date", group: '维修保养' },
                                { display: "年检日期 ", name: "年检日期", newline: false, type: "date", group: '维修保养' },
                                { display: "备注 ", name: "备注", newline: true,width: 470,type: "textarea",group: '维修保养' },

                            ]

                        },
                        {
                            title: '车辆图片',
                            fields: [
                                    { display: "备注", name: "Remark", newline: true, type: "textarea", width: 470, validate: {}, hideLabel: true }
                            ]
                        }
                    ]
                }

            });
            form.setData({pigcms:$carinfo});
            function submitForm() {
                var form = liger.get("form2");
                var data = form.getData();
                alert(JSON.stringify(data));

            }

            function getGridOptions(checkbox) {
                var options = {
                    columns: [
                    { display: '车主名称', name: '名称', align: 'left', width: 100, minWidth: 60 },
                    { display: '会员编号', name: '会员编号', minWidth: 120, width: 100 },
                    { display: '等级', name: '等级', minWidth: 120, width: 100 },
                    { display: '联系人', name: '联系人', minWidth: 140, width: 100 },
                    { display: '联系电话', name: '联系电话', width: 100 },
                    { display: '手机号码', name: '手机号码', width: 100 },
                    { display: '业务员', name: '业务员', width: 100 }
                    ],
                    switchPageSizeApplyComboBox: false,
                    url:'/index.php?g=Query&m=Consume&a=getuserinfo&id='+carinfo['客户ID'],
                    //data: $.extend({}, {}),
                    pageSize: 10,
                    checkbox: checkbox                   
                };
                return options;
            }
        });


    </script>
</head>

<body style="padding:10px">
    <div id="form2"></div>
</body>
</html>
