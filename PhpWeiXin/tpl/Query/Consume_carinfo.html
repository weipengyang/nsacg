                var date = "";
                var month = new Array();
                month["Jan"] = '01'; month["Feb"] = '02'; month["Mar"] = '03'; month["Apr"] = '04'; month["May"] = '05'; month["Jan"] = '06';

                str = num.split(" ");
                date = str[2] + "-";
                date = date + month[str[0]] + "-" + str[1];
