<script type="text/javascript">
$("#showcard").bind("click",
function() {
    var btn = $(this);
    var oldpassword  = $("#oldpassword").val();
    var newpassword = $("#newpassword").val();
    if ($("#newpassword").val() != newpassword)
    {
        alert("两次输入的密码不同，请重新输入");
        $("#confirmpassword").val('');
        $("#newpassword").val('');
        return;
    }
    var submitData = {
        oldpassword : oldpassword,
        newpassword 	  : newpassword,
        action: "index"
    };

    $.post('index.php?g=Wap&m=Card&a=modifypass&token={pigcms:$Think.get.token}&wecha_id={pigcms:$Think.get.wecha_id}&cardid={pigcms:$Think.get.cardid}', submitData,
    function(data) {
        if(data==1){			 
			alert('修改支付密码成功');
			//location.href = "{pigcms::U('Card/card',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'cardid'=>$_GET['cardid']))}";
		}else if(data==2){
			alert('原始支付密码不正确');
			//location.href = "{pigcms::U('Card/card',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'cardid'=>$_GET['cardid']))}";
		}else{
			 
			alert('修改支付密码失败，请联系管理员.');
		}
    },
    "json")
});

function check1(obj){	 
	if(obj.value == ''){
		alert("请输入你的支付密码.");
		document.getElementById(obj.id).style.background="red";
		return;
	}
}
function check2(obj) {
    if (obj.value == '') {
        alert("请输入你的新的支付密码.");
        document.getElementById(obj.id).style.background = "red";
        return;
    }
}
function check3(obj) {
    if (obj.value == '') {
        alert("请再次输入你的支付密码.");
        document.getElementById(obj.id).style.background = "red";
        return;
    }
}

</script>
