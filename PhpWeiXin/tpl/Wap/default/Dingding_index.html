<script>
dd.config({
    agentId: "{pigcms:$jsapi.agentId}",
    corpId: "{pigcms:$jsapi.corpId}",

        'biz.chat.pickConversation',

coordinate();

});
function device(count){
 dd.device.notification.toast({
		icon: '', //icon样式，有success和error，默认为空 0.0.2
		text: count, //提示信息
		duration: 2, //显示持续时间，单位秒，默认按系统规范[android只有两种(<=2s >2s)]

	})
}

    users: ["0325531964217"],//用户列表，工号
    corpId: "{pigcms:$jsapi.corpId}", //企业id
    type: 1, //钉类型 1：image  2：link
    alertType: 2,

	}

    onSuccess : function() {},
    onFail : function(err) {
	alert(JSON.stringify(err));}
})

}
function getuser()
{
    dd.biz.user.get({
        onSuccess: function (info) {
            alert('userGet success: ' + JSON.stringify(info));
        },
        onFail: function (err) {
            alert('userGet fail: ' + JSON.stringify(err));
        }
    });
}
function title(titles){
dd.biz.navigation.setTitle({
    title : titles,//控制标题文本，空字符串表示显示默认文本
    onSuccess : function(result) {
        
    },
    onFail : function(err) {}
});
}

//获取当前位置
function coordinate() {
    dd.device.geolocation.get({
        targetAccuracy: 200,
        coordinate: 1,
        withReGeocode: true,
        onSuccess: function (result) {
            alert(JSON.stringify(result));
            $('.list').html(result.address);
        },
        onFail: function (err) {
            alert(JSON.stringify(err));
        }
    });

}
function Conversation() {
    dd.biz.chat.pickConversation({
        corpId: "{pigcms:$jsapi.corpId}",
        isConfirm: 'true', //是否弹出确认窗口，默认为true
        onSuccess: function (result) {
            alert(JSON.stringify(result));

        },
        onFail: function (err) {
            alert(JSON.stringify(err));

        }
    })
}
