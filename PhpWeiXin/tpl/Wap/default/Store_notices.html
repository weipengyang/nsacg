<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <link href="http://at.alicdn.com/t/font_1452909907_4403944.css" rel="stylesheet" type="text/css" />
    <title>通知列表</title>
</head>
<body>
    <div class="page">
        <nav class="bar bar-tab">
            <a class="tab-item" data-no-cache="true" href="javascript:void(0);" onclick="history.go(-1);">
                <span class="icon icon-left"></span>
                <span class="tab-label">返回</span>
            </a>
            <a class="tab-item" data-no-cache="true" href="{pigcms::U('Store/cats',array('token' => $_GET['token'], 'catid' => $hostlist['id'], 'wecha_id' => $wecha_id, 'cid' => $cid, 'twid' => $twid, 'cid' => $cid))}">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" data-no-cache="true" href="{pigcms::U('Store/myinfo',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'], 'cid' => $cid, 'twid' => $twid, 'cid' => $cid))}">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>
        <div class="content">
            <volist name="noticelist" id="notice">
                <div class="card">
                    <div class="card-header"><a href="{pigcms::U('Wap/Store/notice',array('id'=>$notice['id']))}" style="height:100%;width:100%">
                            <span style="color:#000000;font-size:0.8rem">{pigcms:$notice.title}</span><span style="position:absolute;right:5px;font-size:0.6rem;bottom:0px">{pigcms:$notice.time|date="Y-m-d H:i",###}</span>
                        </a>
                     </div>
                    <if condition="$notice['summary'] neq ''">
                        <div class="card-content">
                            <div class="card-content-inner">
                                {pigcms:$notice.summary}
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="{pigcms::U('Wap/Store/notice',array('id'=>$notice['id']))}" style="height:100%;width:100%">
                                <span>
                                    详情
                                </span>
                            </a>
                        </div>
                    </if>
                </div>
             </volist>
        </div>
    </div>
    <script type="text/javascript">
        $.config = {
            // 路由功能开关过滤器，返回 false 表示当前点击链接不使用路由
            routerFilter: function ($link) {
                // 某个区域的 a 链接不想使用路由功能
                if ($link.is('.disable-router a')) {
                    return false;
                }
                return true;
            }
        };
        $(function () {
            'use strict';
            //对话框
            $.init();
        });
    </script>
</body>
</html>
