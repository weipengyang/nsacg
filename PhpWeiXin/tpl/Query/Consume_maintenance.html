        function wxinfo(xh) {
           var wxdialog= $.ligerDialog.open({
                height: 540,
                url: '/index.php?g=Query&m=Consume&a=wxinfo&xh=' + xh,
                width: 950,
                showMax: true,
                showToggle: true,
                showMin: true,
                isResize: true,
                modal: false,
                title: '车辆维修详细信息'
           });
           wxdialog.max();
        }
        $("#wxtype").change(function () {
            if ($("#wxtype").val() == '普通快修') {
                $('#lcdiv').hide();
                $('#lxrdiv').hide();
            } else {
                $('#lxrdiv').show();
                $('#lcdiv').show();
            }
        });
        function carinfo(carno) {
            var cardialog=$.ligerDialog.open({
                height: 500,
                url: '/index.php?g=Query&m=Consume&a=carinfo&carno=' + carno,
                width: 900,
                showMax: true,
                showToggle: true,
                showMin: true,
                isResize: true,
                modal: false,
                title: '车辆信息编辑'
            });
            cardialog.max();
        }
        function stopBubble(e) {
            //如果提供了事件对象，则这是一个非IE浏览器 
            if (e && e.stopPropagation)
                //因此它支持W3C的stopPropagation()方法 
                e.stopPropagation();
            else
                //否则，我们需要使用IE的方式来取消事件冒泡 
                window.event.cancelBubble = true;
        }
        //阻止浏览器的默认行为 
        function stopDefault(e) {
            //阻止默认浏览器动作(W3C) 
            if (e && e.preventDefault)
                e.preventDefault();
                //IE中阻止函数器默认动作的方式 
            else
                window.event.returnValue = false;
            return false;
        }
        function assigntask(itemid) {
            $('#doc-modal-4').modal({
                relatedTarget: this,
                width: 380,
                closeOnConfirm: false,
                onConfirm: function (e) {
                    var zhuxiu = $('#zhuxiu').val();
                    var data = {
                        zhuxiu: zhuxiu,
                        itemid: itemid,
                    };
                    $.post('/index.php?g=Query&m=Consume&a=maintenance', data,
                      function (msg) {
                          alert(msg);
                          $('#doc-modal-4').modal('close');
                          location.href = location.href;
                      });
                },
                onCancel: function (e) {
                }
            });
        }
        var grid = null;
        function todate(num,istime) {
            if (num && num.length > 8) {
                num = num + "";
                var date = "";
                var month = new Array();
                month["Jan"] = '01'; month["Feb"] = '02'; month["Mar"] = '03'; month["Apr"] = '04'; month["May"] = '05'; month["Jun"] = '06';
                month["Jul"] = '07'; month["Aug"] = '08'; month["Sep"] = '09'; month["Oct"] = '10'; month["Nov"] = '11'; month["Dec"] = '12';
                var str = num.split(" ");
                var times ='';
                if (str.length > 4) {
                    date = str[3] + "-";
                    date = date + month[str[0]] + "-" + str[2];
                    times = str[4].split(':');
                } else {
                    date = str[2] + "-";
                    date = date + month[str[0]] + "-" + str[1];
                    times = str[3].split(':');
                }
                if (istime) {
                    time = times[0] + ':' + times[1];
                    if (times[2].indexOf('PM')) {
                        time = (parseInt(time[0]) + 12) + ':' + times[1];
                    }
                    return date + ' ' + time;
                }
                return date;
            }
            return num;
        }

        $(document).ready(function () {
            grid = $("#maingrid4").ligerGrid({
                columns: [
                { display: '当前状态', name: '当前状态', align: 'left', width: 60 },
                {
                    display: '制单日期', name: '制单日期', minWidth: 100, render: function (rowdata, index, value) {
                       return todate(value,false);
                    }
                },
                {
                    display: '客户确认', name: '确认维修', align: 'center', minWidth: 50, render:function (rowdata, index, value) {
                        if (value==null||value == '')
                            value = '<span style="color:red">否</span>';
                        else
                            value = '<span style="color:blue">是</span>';

                        return value;
                    }
                },
                { display: '制单人', name: '制单人', width: 60, align: 'left' },
                { display: '接车人', name: '接车人', minWidth: 60 },
                { display: '维修类别', name: '维修类别', minWidth: 80 },
                { display: '车主', name: '车主', minWidth: 140 },
                {
                    display: '车牌号码', name: '车牌号码', minWidth: 100, render: function (rowdata, index, value) {

                        return '<a href="javascript:void(0);" onclick="carinfo(\'' + value + '\');"><strong>' + value + '</strong></a>';

                    }
                },
                { display: '客户类别', name: '客户类别', minWidth: 140 },
                { display: '联系人', name: '送修人', minWidth: 100 },
                { display: '轮胎规格', name: '轮胎规格', minWidth: 60 },

                    return todate(value,false);

                },
                {

                        if (rowdata['制单人'] == '系统录单' && rowdata['当前主修人'] =='')
                            return '<a href="javascript:void(0);" onclick="assigntask(\'' + rowdata.序号 + '\');"><strong>派工</strong></a>';

                height: '100%',
                onDblClickRow: function (data, rowindex, rowobj) {

            $('#carno').blur(function () {
                var submitData = {
                    carno: $('#carno').val()

                $.post('index.php?g=Query&m=Consume&a=getgrade', submitData,
                 function (data) {
                     if (data) {
                         $('#chezhu').text(data.车主);
                         $('#group').val(data.客户类别);
                         var select = '#group option[value="' + data.客户类别 + '"]';
                         var $o = $(select)[0].index;
                         $('#group').find('option').eq($o).attr('selected', true);
                         //$("#group option[@value='" + data.客户类别 + "']").attr("selected", "true");
                     }
                     else {
                         $('#chezhu').text('0000');
                         $('#group').find('option:last').attr('selected', true);
                     }
                 }, 'JSON');
            });
            $('#carno2').blur(function () {
                var submitData = {
                    carno: $('#carno2').val()
                };
                $.post('index.php?g=Query&m=Consume&a=getgrade', submitData,
                 function (data) {
                     if (data) {
                         $('#lxr').val(data.联系人);
                         $('#phone').val(data.联系电话);

            $("#group").change(function () {
                if ($("#group").val() == '定点签约') {
                    $('#qianyue').show();
                }
                else {
                    $('#qianyue').hide();
                    $('#momey').val("");
                }
            });
            $('#reflash').click(function () {
                if ($('#carno').val() == '') {
                    alert('请输入车牌号码');
                    return;
                }
                var submitData = {
                    carno: $('#carno').val(),
                    person: $('#person').val(),
                    money: $('#money').val()
                };
                $.post('index.php?g=Query&m=Consume&a=record', submitData,
                  function (data) {
                      alert(data);
                      $('#doc-modal-1').modal('close');
                      grid.reload();
                  });
            });
            $('#mrsubmit').click(function () {
                if ($('#carno1').val() == '') {
                    alert('请输入车牌号码');
                    return;
                }
                if ($('#project').val() == '')
                {
                    alert('请选择美容项目');
                    return;
                }
                var submitData = {
                    carno: $('#carno1').val(),
                    person: $('#mrperson').val(),
                    fwgw: $('#fwgw').val(),
                    project: $('#project').val()
                };
                $.post('index.php?g=Query&m=Consume&a=mrrecord', submitData,
                  function (data) {
                      alert(data);
                      $('#doc-modal-2').modal('close');
                      grid.reload();
                  });
            });
            $('#wxsubmit').click(function () {
                if ($('#carno2').val() == '') {
                    alert('请输入车牌号码');
                    return;
                }
                var carno = $('#carno2').val();
                reg = /^[\u4e00-\u9fa5][A-Z][0-9a-zA-Z]{5}$/i;
                reg2 = /^[\u4e00-\u9fa5][A-Z][0-9a-zA-Z]{4}[\u4e00-\u9fa5]$/i;
                if (!reg.test(carno) && !reg2.test(carno)) {
                    $.alert("请输入完整的车牌号码，格式如粤T83G5N");
                    return;
                }
                if ($('#wxtype').val() == '') {
                    alert('请选择维修类型');
                    return;
                }
                if ($('#wxtype').val() != '普通快修') {
                    if ($('#lxr').val() == '') {
                        alert('联系人不能为空');
                        return;
                    }
                    if ($('#phone').val() == '') {
                        alert('联系电话不能为空');
                        return;
                    }
                    reg = /^0{0,1}(13[0-9]|145|15[0-9]|18[0-9])[0-9]{8}$/i;
                    if (!reg.test($('#phone').val())) {
                        $.alert("请输入11位的手机号码");
                        return;
                    }
                    if ($('#licheng').val() == '') {
                        alert('里程数不为空');
                        return;
                    }
                    if ($('#youwei').val() == '') {
                        alert('油位表不能为空');
                        return;
                    }
                } else {
                     $('#licheng').val('');
                     $('#youwei').val('');
                     $('#lxr').val('');
                     $('#phone').val('');
                 }
                var submitData = {
                    carno: carno,
                    licheng: $('#licheng').val(),
                    lxr: $('#lxr').val(),
                    phone: $('#phone').val(),
                    youwei: $('#youwei').val(),
                    person: $('#wxperson').val(),
                    fwgw: $('#fwgw1').val(),
                    wxtype: $('#wxtype').val()
                };
                $.post('index.php?g=Query&m=Consume&a=wxrecord', submitData,
                  function (data) {
                      alert(data);
                      $('#doc-modal-3').modal('close');
                      grid.reload();
                  });
            });
            $('#my-start').datepicker().on('changeDate.datepicker.amui', function (event) {
                startDate = new Date(event.date);
                $('#my-startDate').text($('#my-start').data('date'));
                $(this).datepicker('close');
            });

            $('#my-end').datepicker().on('changeDate.datepicker.amui', function(event) {
               endDate = new Date(event.date);
               $('#my-endDate').text($('#my-end').data('date'));
               $(this).datepicker('close');
            });
            $('#search').click(function () {
                var parms = {};
                var endDate = $('#my-endDate').text();
                if (endDate != '')
                    parms.endDate=endDate;
                var startDate = $('#my-startDate').text();
                if (startDate != '')
                    parms.startDate = startDate;
                var shop = $('#shop').val();
                if (shop != '')
                    parms.shop = shop;
                var lb = $('#lb').val();
                if (lb != '')
                    parms.lb =lb;
                var searchkey = $('#searchkey').val();
                if (searchkey != '')
                    parms.searchkey = searchkey;
                grid.set('parms', parms);
                grid.reload();

            });
            reflash();
        });
        function reflash() {
            grid.reload();
            setTimeout("reflash()", 60*1000);

        }
    </script>
