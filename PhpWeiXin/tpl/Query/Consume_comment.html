</head>
<body>

    <div class="am-cf admin-main" style="padding:0;margin:0">
        <!-- content start -->
        <div class="admin-content">
                <div class="admin-content-body">
                    <div id="doc-qrcode" class="am-text-center"></div>
                    <div class="am-cf am-padding am-padding-bottom-0">
                        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户评价</strong> </div>
                    </div>
                    <hr>
                    <div class="am-g">
                        <div class="am-u-sm-6 am-u-md-3">
                            <div class="am-form-group">
                                类别
                                <select data-am-selected="{btnSize: 'sm'}" id="lb">
                                    <option value="">所有分类</option>
                                    <option value="蜡水洗车">蜡水洗车</option>
                                    <option value="蜡水洗车">汽车美容</option>
                                    <option value="普通快修">普通快修</option>
                                    <option value="常规保养">常规保养</option>
                                    <option value="保险理赔">保险理赔</option>
                                    <option value="汽车维修">汽车维修</option>
                                </select>
                           </div>
                        </div>
                        <div class="am-u-sm-2 am-u-md-3">
                            <div class="am-form-group">
                                <div class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm-dd'}">
                                    <input type="text" class="am-form-field" id="my-start" placeholder="开始日期" readonly>
                                    <span class="am-input-group-btn am-datepicker-add-on">
                                        <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar"></span> </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-2 am-u-md-3">
                            <div class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm-dd'}">
                                <input type="text" class="am-form-field" id="my-end" placeholder="结束日期" readonly>
                                <span class="am-input-group-btn am-datepicker-add-on">
                                    <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar"></span> </button>
                                </span>
                            </div>
                        </div>
                        <div class="am-u-sm-2 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" id="searchkey" class="am-form-field">
                                <span class="am-input-group-btn">
                                    <button id="search" class="am-btn am-btn-default" type="button">模糊查询</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-title">最近维修</th>
                                            <th class="table-title ">车牌号码</th>
                                            <th class="table-title ">车主</th>
                                            <th class="table-title ">客户类别</th>
                                            <th class="table-title">维修类别</th>
                                            <th class="table-title">服务顾问</th>
                                            <th class="table-title">服务技师</th>
                                            <th class="table-title ">服务态度</th>
                                            <th class="table-title ">服务质量</th>
                                            <th class="table-title ">评论内容</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <volist name="yelist" id="item">
                                            <tr>
                                                <td>{pigcms:$item.制单日期|strtotime|date='Y-m-d',###}</td>
                                                <td>{pigcms:$item.车牌号码}</td>
                                                <td>{pigcms:$item.车主}</td>
                                                <td>{pigcms:$item.客户类别}</td>
                                                <td>{pigcms:$item.维修类别}</td>
                                                <td>{pigcms:$item.接车人}</td>
                                                <td>{pigcms:$item.主修人}</td>
                                                <td>{pigcms:$item.服务态度}分</td>
                                                <td>{pigcms:$item.服务质量}分</td>
                                                <td>{pigcms:$item.评论内容}</td>
                                            </tr>

                                        </volist>
                                    </tbody>
                                </table>
                                <div class="am-cf">
                                    <div class="am-fr">
                                        <div class="cLine">
                                            <div class="pageNavigator right">
                                                <div class="pages">{pigcms:$page}</div>
                                            </div>
                                            <div class="clr"></div>
                                        </div>
                                    </div>
                                </div>
                                <hr />
                            </form>
                        </div>
                    </div>
                    </div>
            </div>
        <!-- content end -->
    </div>
    <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

    <script>
        $(document).ready(function () {
            var $alert = $('#my-alert');
            $('#search').click(function () {
                var url = '/index.php?g=Query&m=Consume&a=comment';
                var endDate = $('#my-end').val();
                if (endDate != '')
                    url += '&endDate=' + endDate;
                var startDate = $('#my-start').val();
                if (startDate != '')
                    url += '&startDate=' + startDate;
                var shop = $('#shop').val();
                if (shop != '')
                    url += '&shop=' + lb;
                var lb = $('#lb').val();
                if (lb != '')
                    url += '&lb=' + lb;
                var searchkey = $('#searchkey').val();
                if (searchkey != '')
                    url += '&searchkey=' + searchkey;
                location.href = url;
            });

        });

    </script>
