<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content"  >
  <div class="cLineB">
    <h4 class="left">简历信息管理 ({pigcms:$page} ) </h4>
  </div>
  <div class="tab">
    <ul>
      <li class=" tabli" id="tab2"><a href="{pigcms::U('Zhaopin/index')}">招聘信息管理</a></li>
      <li class=" current tabli" id="tab2"><a href="{pigcms::U('Zhaopin/jianli')}">简历信息管理</a></li>
      <li class=" tabli" id="tab20"><a href="{pigcms::U('Zhaopin/reply')}">回复信息配置</a></li>
    </ul>
  </div>
  <div class="cLine">
    <div class="pageNavigator left" style=" margin-right:30px"> <a href="{pigcms::U('Zhaopin/exportFormss',array('token'=>$token))}" title="导出简历信息" class="btnGrayS vm bigbtn">导出简历信息</a></div>
    <div class="pageNavigator left"> <a href="{pigcms::U('Zhaopin/jladd',array('token'=>$token))}" title="添加" class="btnGrayS vm bigbtn"><img src="{pigcms::RES}/images/product/add.png">添加</a></div>
    <div class="clr"></div>
  </div>
  <div class="msgWrap">
    <form method="post" action="" id="info">
      <input name="delall" type="hidden" value="">
      <input name="wxid" type="hidden" value="">
      <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
        <thead>
          <tr>
            <th width="140">求职意向</th>
            <th width="80">性别</th>
            <th width="80">年龄</th>
            <th width="140">学历</th>
            <th width="140">期望薪资</th>
            <th width="130">发布时间</th>
            <th width="300" class="norightborder">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
          <volist name="data" id="item">
            <tr>
              <td>{pigcms:$item.job}</td>
              <td>{pigcms:$item.sex}</td>
              <td>{pigcms:$item.age}</td>
              <td >{pigcms:$item.education}</td>
              <td >{pigcms:$item.salary}</td>
              <td style="color:#F00">{pigcms:$item.date|substr=0,10}</td>
              <td class="norightborder">
              	<!--&nbsp;&nbsp;<a href="{pigcms::U('Zhaopin/infos',array('pid'=>$item['id'],'token'=>$token))}">应聘者管理</a>-->
                <if condition="$item['allow'] eq 0">
                    &nbsp;&nbsp;<a href="{pigcms::U('Zhaopin/allowJL',array('id'=>$item['id'],'token'=>$token,'allow'=>'1'))}">未审核</a>
                <else />
                    &nbsp;&nbsp;<a href="{pigcms::U('Zhaopin/allowJL',array('id'=>$item['id'],'token'=>$token,'allow'=>'0'))}">已审核</a>
                </if>
                &nbsp;&nbsp;<a href="{pigcms::U('Zhaopin/jlset',array('id'=>$item['id'],'token'=>$token))}">修改</a>
                &nbsp;&nbsp;<a href="{pigcms::U('Zhaopin/jldel',array('aid'=>$item['pid'],'id'=>$item['id'],'token'=>$token))}">删除</a>
              </td>
            </tr>
          </volist>
        </tbody>
      </table>
    </form>
  </div>
  <div class="cLine">
    <div class="pageNavigator right">
      <div class="pages">{pigcms:$page}</div>
    </div>
    <div class="clr"></div>
  </div>
</div>
<include file="Public:footer"/>
