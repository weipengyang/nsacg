<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>优惠券赠送</title>
    <meta name="description" content="爱养车" />
    <link href="/tpl/static/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="/tpl/static/lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />
    <script src="/tpl/static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/json2.js" type="text/javascript"></script>
    <script type="text/javascript">
        var form;
        $(function () {
            form = $("#form1").ligerForm();

        });

        function getQueryString(name) {
            var now_url = document.location.search.slice(1), q_array = now_url.split('&');
            for (var i = 0; i < q_array.length; i++) {
                var v_array = q_array[i].split('=');
                if (v_array[0] == name) {
                    
                    return decodeURIComponent(v_array[1]);
                }
            }
            return false;
        }
    </script>
</head>

<body style="padding:0;margin:0">
    <form name="form1" method="post" id="form1">
        <div>
        </div>
        <table cellpadding="0" cellspacing="0" class="l-table-edit">
            <tr>
                <td align="right" class="l-table-edit-td">会员编号:</td>
                <td align="left" class="l-table-edit-td"><input name="txtName" type="text" id="txtName" ltype="text" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">
                    <table class="l-table-edit" style="margin-left:100px;" border="0" cellspacing="0" cellpadding="0" width="70%">
                        <thead>
                            <tr>
                                <th>券名称</th>
                                <th>赠送数量(张)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist id="list" name="list">
                                <tr>
                                    <td>{pigcms:$list.title}</td>
                                    <td><input type="text" name="{pigcms:$list.id }" value="0" class="px" style="width:150px;" /></td>
                                </tr>
                            </volist>
                            <tr>
                                <th><br /></th>
                                <td><br /></td>
                            </tr>
                        </tbody> 
                    </table>
                </td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">申请人:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="txtAge" type="text" id="txtAge" ltype='spinner' ligerui="{type:'int'}" value="20" />
                </td>
                <td align="left"></td>
            </tr>
        </table>
        <br />
        <input type="submit" value="提交" id="Button1" class="l-button l-button-submit" />
        <input type="reset" value="重置" class="l-button l-button-reset" />
    </form>

</body>
</html>
