    <script>
        var gird;
        $(document).ready(function () {
            function f_totalRender(data, currentPageData) {
                return " 服务车辆:" + data.sumdata.服务车辆数
                    + "  工时:" + data.sumdata.工时
                    + "  产值:" + data.sumdata.产值
                    + "  毛利:" + data.sumdata.毛利;
            }
            grid = $("#maingrid4").ligerGrid({
                columns: [
                    { display: '制单人', name: '制单人', align: 'left', width: 200 },
                    { display: '日期', name: '日期', width: 200 },
                    { display: '维修类别', name: '维修类别', align: 'left', width: 200 },
                    { display: '服务车辆数', name: '服务车辆数', width: 200 },
                    {
                        display: '产值', name: '产值', width: 200, align: 'left', render: function (rowdata, index, value) {
                            return value;
                        }
                    },
                    { display: '工时费', name: '工时费', width: 120 },
                    { display: '毛利', name: '毛利', width: 120 },

                ],
                totalRender: f_totalRender,
                isScroll: true,
                pageSize: 20,
                detailHeight: 120,
                fixedCellHeight: false,
                url: '/index.php?g=Query&m=Consume&a=getpurchasework',
                height: '97%',
                onDblClickRow: function (data, rowindex, rowobj) {
                    //editinfo(data['编号']);
                }

            });

            $.post('index.php?g=Query&m=Consume&a=getzdr', null,
             function (data) {
                 if (data) {
                     $('#fwgw').empty();
                     $('#fwgw').append("<option value=''>所有人</option>");
                     $(data).each(function () {
                         var option = "<option value='" + this.姓名 + "'>" + this.姓名 + "</option>";
                         $('#fwgw').append(option);
                     });
                 }
             }, 'JSON');
            $.post('index.php?g=Query&m=Consume&a=getwxlb', null,
            function (data) {
                if (data) {
                    $('#lb').empty();
                    $('#lb').append("<option value=''>所有分类</option>");
                    $(data).each(function () {
                        var option = "<option value='" + this.类别 + "'>" + this.类别 + "</option>";
                        $('#lb').append(option);
                    });
                }
            }, 'JSON');
            $('#fwgw').change(function () {
                $('#search').click();
            });
            $('#lb').change(function () {
                $('#search').click();
            });
            $('#search').click(function () {
                var parms = {};
                var enddate = $('#enddate').val();
                if (enddate != '')
                    parms['enddate'] = enddate;
                var startdate = $('#startdate').val();
                if (startdate != '')
                    parms['startdate'] = startdate;
                var lb = $('#lb').val();
                if (lb != '')
                    parms['lb'] = lb;
                var fwgw = $('#fwgw').val();
                if (fwgw != '')
                    parms['fwgw'] = fwgw;
                var searchkey = $('#searchkey').val();
                if (searchkey != '')
                    parms['searchkey'] = searchkey;
                grid.set('parms', parms);
                grid.reload();
            });

        });
        //reflash();
