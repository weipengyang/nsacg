<!doctype html>
<html class="no-js fixed-layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>爱养车</title>
    <meta name="description" content="爱养车">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.0/css/amazeui.min.css" />
    <link rel="stylesheet" href="/tpl/static/assets/css/admin.css">
</head>
<body>
    <!--[if lte IE 9]>
    <p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
      以获得更好的体验！</p>
    <![endif]-->
    <div class="am-cf admin-main" style="padding:0;margin:0">
        <!-- content start -->
        <div class="admin-content">
                <div class="admin-content-body">
                    <div id="doc-qrcode" class="am-text-center"></div>
                    <div class="am-cf am-padding am-padding-bottom-0">
                        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">配件库存查询</strong> </div>
                    </div>
                    <hr>
                    <div class="am-g">
                        <div class="am-u-sm-10 am-u-md-9">
                            <div class="am-form-group">
                                配件分类
                                <select data-am-selected="{btnSize: 'sm'}" id="yjml">
                                    <option value="">所有分类</option>
                                    <if condition="$_GET['key'] eq '39099139'">
                                       <option value="轮胎">轮胎</option>
                                     <else/>
                                        <volist name="pjlist" id="item">
                                            <option value="{pigcms:$item.名称}">{pigcms:$item.名称}</option>
                                        </volist>
                                    </if>
                                </select>
                                <select data-am-selected="{btnSize: 'sm'}" id="ejml">
                                    <option value="">所有分类</option>
                                </select>
                                <select data-am-selected="{btnSize: 'sm'}" id="sjml">
                                    <option value="">所有分类</option>
                                </select>
                           </div>
                        </div>
                        <div class="am-u-sm-2 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" id="searchkey" class="am-form-field">
                                <span class="am-input-group-btn">
                                    <button id="search" class="am-btn am-btn-default" type="button">搜索</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-title">编号</th>
                                            <th class="table-title">名称</th>
                                            <th class="table-title">规格</th>
                                            <th class="table-title">库存</th>
                                            <if condition="$_GET['key'] neq '39099139'">
                                                <th class="table-title ">入库数</th>
                                                <th class="table-title ">出库数</th>
                                             </if>
                                                <th class="table-title ">批发价</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <volist name="list" id="item">
                                            <tr>
                                                <td>{pigcms:$item.编号}</td>
                                                <td>{pigcms:$item.名称}</td>
                                                <td>{pigcms:$item.规格}</td>
                                                <td>{pigcms:$item.库存}</td>
                                                <if condition="$_GET['key'] neq '39099139'">
                                                    <td>{pigcms:$item.入库数量}</td>
                                                    <td>{pigcms:$item.出库数量}</td>
                                                 </if>
                                                    <td>{pigcms:$item.一级批发价}</td>
</tr>

                                        </volist>
                                    </tbody>
                                </table>
                                <div class="am-cf">
                                    <div class="am-fr">
                                        <div class="cLine">
                                            <div class="pageNavigator right">
                                                <div class="pages">{pigcms:$page}</div>
                                            </div>
                                            <div class="clr"></div>
                                        </div>
                                    </div>
                                </div>
                                <hr />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!-- content end -->
    </div>
    <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
    <script src="/tpl/static/assets/js/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.0/js/amazeui.min.js"></script>
    <script src="/tpl/static/assets/js/app.js"></script>
    <script>
        $(document).ready(function () {
            var key={pigcms:$_GET['key']};
            $('#search').click(function () {
                var yjml = $('#yjml').val();
                var ejml = $('#ejml').val();
                var sjml = $('#sjml').val();
                var lb = '';
                if (yjml != '')
                {
                    lb = yjml;
                }
                if (ejml != '') {
                    lb += '>>' + ejml;
                }
                if (sjml != '') {
                    lb += '>>' + sjml;
                }
                var url = '/index.php?g=Query&m=Consume&a=products';
                if (key)
                    url += '&key=' + key;
                if($('#searchkey').val()!='')
                    url += '&searchkey=' + $('#searchkey').val();
                if (lb)
                    url += '&lb=' + lb;
               
                location.href = url;
            });
            $("#yjml").change(function () {
                var code=$('#yjml').val();
                var submitData = {
                    code: code
                };
                if (code != '') {
                    $.post('index.php?g=Query&m=Consume&a=products&key=' + key, submitData,
                     function (data) {
                         if (data) {
                             $('#ejml').empty();
                             $('#ejml').append("<option value=''>请选择</option>");
                             $('#sjml').empty();
                             $('#sjml').append("<option value=''>请选择</option>");
                             $(data).each(function () {
                                 var option = "<option value='" + this.名称 + "'>" + this.名称 + "</option>";
                                 $('#ejml').append(option);
                             });

                         }
                     }, 'JSON');
                }
            });
            $("#ejml").change(function () {
                var code=$('#ejml').val();
                var submitData = {
                    code: code
                };
                if (code != '') {
                    $.post('index.php?g=Query&m=Consume&a=products&key=' + key, submitData,
                     function (data) {
                         if (data) {
                             $('#sjml').empty();
                             $('#sjml').append("<option value=''>请选择</option>");
                             $(data).each(function () {
                                 var option = "<option value='" + this.名称 + "'>" + this.名称 + "</option>";
                                 $('#sjml').append(option);
                             });
                         }
                     }, 'JSON');
                }
            });
        

        });
        //reflash();
        //function reflash() {

        //    location.href = location.href;
        //    setTimeout("reflash()", 100000);

        //}
    </script>

</body>
</html>
