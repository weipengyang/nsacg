    <script type="text/javascript">
        $(document).on('click', '#cancle', function () {
            $.alert('Here goes alert text');
        });

        //$(document).on('click', '#cancle',function(e){alert(1111);});
        $(document).on('click', '#showcard',
        function (e) {
            var tel = $("#tel").val();
            var carno = $("#carno").val();
            var truename = $("#truename").val();
            var password = $("#password").val();
            var password2 = $("#password1").val();
            var sex = $("#sex").val();
            //var twid = $twid;
            //var cid=$cid;
            if (carno == '') {
                $.alert("请输入车牌号码");
                return;
            }
            if (tel == '') {
                $.alert("请认真输入手机号");
                return;
            }
            if (password == '') {
                $.alert(" 请设置支付密码");
                return;
            }
            var submitData = {
                tel: tel,
                carno: carno,
                truename: truename,
                password: password,
                password2: password2,
                sex: sex,
                action: "index"
            };
            $.post('index.php?g=Wap&m=Store&a=userinfo&token={pigcms:$Think.get.token}&wecha_id={pigcms:$Think.get.wecha_id}', submitData,
           function (data) {
               if (data == 1) {
                   $.alert('个人信息保存成功');
               } else if (data == 2) {
                   $.alert('成功领取了会员卡');
               } else if (data == 3) {
                   $.alert('该商家会员卡缺货了');
               } else if (data == 4) { 
                   $.alert('您的积分不够领取该会员卡');
               } else if (data == 5) {
                   $.alert('短信验证码无效');
               } else if (data == 6) {
                   $.alert('该车牌号码已经绑定两个微信，每个车牌最多绑定两个微信.');
               }
               else {
                   $.alert(data);
                   location.href = "{pigcms::U('Store/index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}";
               }
           });
        });
       
    </script>
