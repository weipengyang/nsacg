<!doctype html>
<html class="no-js fixed-layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>送券记录查询</title>
    <meta name="description" content="爱养车">
    <script src="/tpl/static/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
    <script src="/tpl/static/lib/json2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.0/css/amazeui.min.css" />
    <link rel="stylesheet" href="/tpl/static/assets/css/admin.css">
    <link href="/tpl/static/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="/tpl/static/lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <link href="/tpl/static/lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />

</head>
<body>
    <!--[if lte IE 9]>
    <p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
      以获得更好的体验！</p>
    <![endif]-->
    <div class="am-cf admin-main" style="padding:0;margin:0">
        <!-- content start -->
        <div class="admin-content">
            <div class="admin-content-body">
                <div id="searchbar">
                    <select id="type">
                        <option value="">所有</option>
                        <option value="1">商品券</option>
                        <option value="2">赠送券</option>
                        <option value="3">兑换券</option>
                    </select>
                    <select id="sfsy">
                        <option value="">所有</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                    <select id="sfgq">
                        <option value="">所有</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>

                    关键字：<input id="searchkey" type="text" />
                    <input id="search" type="button" value="模糊查询" />
                </div>吧 

                <div id="maingrid4" style="margin:0; padding:0"></div>
            </div>
        </div>
        <!-- content end -->
    </div>
    <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.0/js/amazeui.min.js"></script>
    <script src="/tpl/static/assets/js/app.js"></script>
    <script>
        var cargird, memberdialog;
        function memberinfo(carno) {
            if (memberdialog) {
                memberdialog.setUrl('/index.php?g=Query&m=Consume&a=memberinfo&carno=' + carno);
                memberdialog.show();
            }
            else {
                memberdialog = $.ligerDialog.open({
                    height: 500,
                    url: '/index.php?g=Query&m=Consume&a=memberinfo&carno=' + carno,
                    width: 900,
                    showMax: true,
                    showToggle: true,
                    showMin: false,
                    isResize: true,
                    modal: false,
                    title: '会员资料编辑'
                });
            }
        }
        $(document).ready(function () {
            cargird = $("#maingrid4").ligerGrid({
                columns: [
                        {
                        display: '优惠券名称', name: 'coupon_name', width: 160, align: 'left', render: function (rowdata, index, value) {
                            return value;
                            // return '<a href="javascript:void(0);" onclick="carinfo(\'' + value + '\');"><strong>' + value + '</strong></a>';
                        }
                    },
                        {
                            display: '优惠券类型', name: 'coupon_type', width: 160, align: 'left', render: function (rowdata, index, value) {
                                if (value == '1')
                                    return '商品券';
                                else if (value == '2')
                                    return '赠送券';
                                else
                                return '兑换券';
                            }
                        },
                        {
                            display: '是否使用', name: 'is_use', width: 160, align: 'left', render: function (rowdata, index, value) {
                                if (value == '1')
                                    return '是';
                                else
                                    return '否';
                            }
                        },

                        {
                              display: '购领时间', name: 'add_time', width: 160, render: function (rowdata, index, value) {
                                  if (value > 0)
                                      return formatdate('Y-m-d H:i', value);                                  return value;
                              }
                          },
                          {
                              display: '过期时间', name: 'over_time', width: 160, render: function (rowdata, index, value) {
                                  if (value > 0)
                                      return formatdate('Y-m-d H:i', value);                                  return value;
                              }
                          },
                          {
                              display: '使用时间', name: 'use_time', width: 160, render: function (rowdata, index, value) {
                                  if (value > 0)
                                      return formatdate('Y-m-d H:i', value);                                  return value;
                              }
                          }
                         

                ],
                isScroll: true,
                pageSize: 20,
                url: '/index.php?g=Query&m=Consume&a=getcoupons',
                height: '100%',
                onDblClickRow: function (data, rowindex, rowobj) {
                    //carinfo(data['车牌号码']);
                }
            });
            $('#search').click(function () {
                cargird.changePage('first');
                var parms = {};
                var searchkey = $('#searchkey').val();
                if (searchkey != '')
                    parms.searchkey = searchkey;
                cargird.set('parms', parms);
                cargird.reload();

            });

        });
    </script>

</body>
</html>
