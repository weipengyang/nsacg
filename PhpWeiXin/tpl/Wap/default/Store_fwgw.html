<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>选择服务顾问</title>
    <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css" />
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css" />
</head>
<body>
    <div class="page" style="margin:0px">
        <div class="content">
            <form action="#" method="post" name="payform">
                <div class="card" style="margin:0px;padding:0px">
                    <div class="card-header">请选择服务顾问</div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">服务顾问:</div>
                                                <div class="item-input">
                                                    <input type="text" name="fwgw" id="fwgw" placeholder="选择服务顾问" />
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-50">
                            <a href="#" onclick="javascript:history.go(-1)" class="button button-big button-fill button-danger">取消</a>
                        </div>
                        <div class="col-50">
                            <a href="#" id="topay" class="button button-big button-fill ">确定</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script>
        $(function () {
            'use strict';
            //对话框
            $.init();
            $("#fwgw").picker({
                toolbarTemplate: '<header class="bar bar-nav">\
                  <button class="button button-link pull-right close-picker">\
                  确定\
                  </button>\
                  <h1 class="title">选择服务顾问</h1>\
                  </header>',
                onClose:function(row){
                    var submitData = {
                        fwgw:row.value[0]
                    };
                    $.post('/index.php?g=Wap&m=Store&a=setfwgw&wecha_id={pigcms:$wecha_id}&token={pigcms:$token}', submitData,
                    function (data) {
                        location.href='/index.php?g=Wap&m=Store&a=cats';
                    });
                },
                cols: [
                  {
                      textAlign: 'center',
                      values: [
                         <volist name="fwgwlist" id="fwgw">
                            '{pigcms:$fwgw.姓名}',
                         </volist>
                      ],
                      cssClass: 'picker-items-col-normal',
                  }
                ]
            });
            $('#topay').click(function () {
                var submitData = {
                    fwgw:$("#fwgw").val()
                };
                $.post('/index.php?g=Wap&m=Store&a=setfwgw&wecha_id={pigcms:$wecha_id}&token={pigcms:$token}', submitData,
                function (data) {
                    location.href='/index.php?g=Wap&m=Store&a=cats';
                });
            });

        });
    </script>
</body>


</html>
