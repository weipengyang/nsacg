<script>
dd.config({
    agentId: "{pigcms:$jsapi.agentId}",
    corpId: "{pigcms:$jsapi.corpId}",
    timeStamp: "{pigcms:$jsapi.timeStamp}",
    nonceStr: "{pigcms:$jsapi.nonceStr}",
    signature: "{pigcms:$jsapi.signature}",
    jsApiList: [
        'runtime.info',
        'device.notification.prompt',
        'biz.chat.pickConversation',
        'device.notification.confirm',
        'device.notification.alert',
        'device.notification.prompt',
        'biz.chat.open',
        'biz.util.open',
        'biz.user.get',
        'biz.contact.choose',
        'biz.telephone.call',
        'biz.ding.post',
		'biz.map.locate',
		'biz.map.view',
		'biz.util.uploadImage',
		'device.geolocation.get']
});

dd.ready(function() {
  device('恭喜你，配置成功');
  title('微应用DEMO');
  document.addEventListener('backbutton', function(e) {
    e.preventDefault();
    dd.biz.navigation.close({
				onSuccess : function(result) {
				    alert(JSON.stringify(result));
				},
				onFail : function(err) {}
			});
	}, false);
coordinate();
});

dd.error(function(err) {
    alert(JSON.stringify(err));
});


function device(count){
 dd.device.notification.toast({
		icon: '', //icon样式，有success和error，默认为空 0.0.2
		text: count, //提示信息
		duration: 2, //显示持续时间，单位秒，默认按系统规范[android只有两种(<=2s >2s)]
		delay: 0, //延迟显示，单位秒，默认0
		onSuccess : function(result) {
			/*{}*/
		},
		onFail : function(err) {}
	})
}

function maps(){
dd.biz.map.locate({
    onSuccess: function (result) {
       
    },
    onFail: function (err) {
    }
});
}

function imagess(){
dd.biz.util.uploadImage({
    multiple: false, //是否多选，默认false
    max: 3, //最多可选个数
	stickers:{
	  time:"12344566",
	  },
    onSuccess : function(result) {
       device('图片地址：'+result)
    },
    onFail : function(err) {
	
	}
})

}

function sendding(){
dd.biz.ding.post({
    users: ["{pigcms:$userid}"],//用户列表，工号
    corpId: "{pigcms:$jsapi.corpId}", //企业id
    type: 1, //钉类型 1：image  2：link
    alertType: 2,
    alertDate: {"format":"yyyy-MM-dd HH:mm","value":"2015-05-09 08:00"},
    attachment: {
        images: [''],
    }, //附件信息
    text: '', //消息
    onSuccess : function() {
    //onSuccess将在点击发送之后调用
    },
    onFail : function(err) {
	alert(JSON.stringify(err));
	}
})
}

function calls(){
dd.biz.telephone.call({
    users: [], //用户列表，工号
    corpId: "{$jsapi.corpId}", //企业id
    onSuccess : function() {},
    onFail : function(err) {
	alert(JSON.stringify(err));}
})

}
function getuser()
{
    dd.biz.user.get({
        onSuccess: function (info) {
            alert('userGet success: ' + JSON.stringify(info));
        },
        onFail: function (err) {
            alert('userGet fail: ' + JSON.stringify(err));
        }
    });
}
function title(titles){
dd.biz.navigation.setTitle({
    title : titles,//控制标题文本，空字符串表示显示默认文本
    onSuccess : function(result) {
        
    },
    onFail : function(err) {}
});
}

//获取当前位置
	function coordinate(){
		dd.device.geolocation.get({
				targetAccuracy : 200,
				coordinate : 1,
				withReGeocode : true,
				onSuccess : function(result) {
					$('.list').html(result.address);
										  
				},
				onFail : function(err) {
				  alert(JSON.stringify(err));
				}
			});

	}
function Conversation(){
dd.biz.chat.pickConversation({
    corpId: "{$jsapi.corpId}", //企业id
    isConfirm:'true', //是否弹出确认窗口，默认为true
    onSuccess : function() {
},
    onFail : function() {}
})
}

function sendod(){
  $.ajax({
     type: 'POST',
     url: "index.php?g=Wap&m=Dingding&a=sendoa",
    data: '' ,
    dataType:'json',  
    success:function(data) {
       device(data.info);
	},
	 error : function(err) {	 
        alert(JSON.stringify(err));  
     }  
});
}
